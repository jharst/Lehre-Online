                if (Object.hasOwnProperty.call(itemsToFit, item)) {
                    const element = itemsToFit[item];
                    fitElement(element, 1, 1000);
                    element.classList.remove('fitText');

        }

        function fitElement(element, start, end) {

            let size = (end + start) / 2;
            element.style.fontSize = `${size}px`;

            if (Math.abs(start - end) < 1) {
                while (element.scrollHeight > element.offsetHeight) {
                    size--;
                    element.style.fontSize = `${size}px`;
                }
                return;
            }

            if (element.scrollHeight > element.offsetHeight) {
                fitElement(element, start, size);
            } else {
                fitElement(element, size, end);
            }
        }

        document.onreadystatechange = () => {
            fitElements();

## Koschorke: Höfische vs. bürgerliche Kultur

<div class="block">

(Die Aufklärungsmoral) brandmarkt die Schauplätze des höfischen Vergnügens und seiner Nachahmungen, jene Welt der Opern, Bälle, Empfänge, Salons, als Stätten sittlicher Depravation. Das Zurschautragen des eigenen Körpers belegt sie mit einem scharfen Verdikt. Der geschminkten oder beim Ball sich maskierenden Schönheit, die ihre vorhandenen Absichten und Begehrlichkeiten verbirgt, stellt sich das offene, alle Regungen des Gemüts widerspiegelnde Gesicht gegenüber. \[…\] 

Man kann die Oppositionen fast schematisch auflisten: dort die Erwartung einer allseitigen erotischen Reizbarkeit, hier die in sich ruhende Scham; \[…\] dort das Zeremoniell mit seiner Hervorhebung der Außenseite, hier eine von Äußerlichkeit freie Intimität; dort die Konversationskultur mit ihren Anforderungen an Geistesgegenwart, Witz und Charme, hier schlichte Häuslichkeit und, darauf wird noch ausführlicher einzugehen sein, Bildungslektüre.


Quelle: Koschorke, A. (1999). <em>Körperströme und Schriftverkehr. Mediologie des 18. Jahrhunderts</em>. München: Fink.
</div>

## Richardson Pamela (1740)
- Rolle von Lesen und Schreiben (Introspektion, Wirklichkeitsordnung, Authentizität)
- Geschlecht und Gattung: Mr B. *(romance)* und Pamela *(novel)* [(Zitate)](#Pamela-Zitate)
- Briefkommunikation und Aufrichtigkeit (wahre Liebe)

notes:
- das spiegelt sich auf der Inhaltsebene: Mr B. will Pamela im Sinne der „romance” oder “novel of amorous …” [@Warner:1998] lesen, die wehrt sich dagegen und sucht, ihre eigene “novel” zu schreiben; zu Beginn missdeutet B. Pamelas Widerstand als romanzenhafte Intrige; die wahre Liebe zwischen den beiden entwickelt sich aber in dem Moment, in dem B. Pamelas Briefe zu lesen beginnt und damit auf die Seite der “novel” überwechselt; dies ist auch möglich, weil P. ihre Briefe nicht an ihn, sondern an ihre Eltern adressiert, so dass eine amouröse Verstellung ausgeschlossen ist (auch die erste Erklärung ihrer Liebe zu B. erfolgt gegenüber den Eltern); vom Leser erwartet R. eine ähnliche Bewegung.
- im ersten Verführungsversuch spielt B. auf Lukrezia an; das versteht P. unerwarteterweise, und B. reagiert: „you are well read, I see; and we shall make out between us, before we have done, a pretty story for a romance” (XV; vgl. XVIII); dem widersetzt sich P. natürlich vehement, zuletzt fällt sie in Ohnmacht (ist das romanzenhaft? passiert Arabella auch immer wieder).
- in B.s Brief an P.s Vater begründet er sein Eingreifen mit einer heimlichen Liebesgeschichte zwischen P. und einem clergyman: “<mark>she has given herself up to the Reading of novels and romances, and such Idee stuff, and now takes it into her head […] that every body who looks upon her is in love with her</mark>.”

## Goethe: Werther (1774/87)
- Gattung: Briefroman (m. Herausgeberfiktion)
- autobiografische und zeitgeschichtliche Ebene (Charlotte Buff, Joh. Chr. Kestner, J.W. Goethe/K.W. Jerusalem)
- Aspekte von Empfindsamkeit und Sturm und Drang
	- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Aufbegehren gegen gesellschaftliche Konventionen
	- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Natur, Individualität, Gefühl/Sentimentalität
	- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->Aufbegehren gegen Regelpoetik (Geniekult)

notes:
- Goethe: Jurastudium in Straßburg, zum Zeitpunkt der Erstveröffentlichung 25 Jahre alt → „Strum und Drang”, erst später „Klassik”
- historische Personen im *Werther*:
	1. **Lotte**: Die Figur der Lotte basiert auf Charlotte Buff, in die Goethe während seines Aufenthalts in Wetzlar verliebt war. Sie war jedoch mit Johann Christian Kestner verlobt, was die unerfüllte Liebe in "Werther" widerspiegelt.
	2. **Albert**: Diese Figur basiert auf dem realen Johann Christian Kestner, dem Verlobten (und späteren Ehemann) von Charlotte Buff.
	3. **Werther**: Obwohl Werther eine fiktive Figur ist, basiert seine emotionale und psychologische Verfassung teilweise auf Goethes eigenen Erfahrungen und Gefühlen sowie auf dem Schicksal von Karl Wilhelm Jerusalem, einem Bekannten Goethes, der sich aufgrund einer unglücklichen Liebe das Leben nahm.
</div>

## Klopstock: Frühlingsfeyer (1771, Auszug)
<p>
Seht ihr den neuen Zeugen des Nahen, den fliegenden Strahl?<br>
Höret ihr hoch in der Wolke den Donner des Herrn?<br>
Er ruft: Jehova! Jehova!<br>
Und der geschmetterte Wald dampft!<br>
Aber nicht unsre Hütte!<br>
Unser Vater gebot<br>
Seinem Verderber,<br>
Vor unsrer Hütte vorüberzugehn!<br>
Ach, schon rauscht, schon rauscht<br>
Himmel, und Erde vom gnädigen Regen!<br>
Nun ist, wie dürstete sie! die Erd' erquickt,<br>
Und der Himmel der Segensfüll' entlastet!<br>
Siehe, nun komt Jehova nicht mehr im Wetter,<br>
In stillem, sanftem Säuseln<br>
Komt Jehova,<br>
Und unter ihm neigt sich der Bogen des Friedens!<br></p>
<!-- end::[Klopstock – Frühlingsfeyer (1771).md] -->

## Der Werther-Effekt
- zeitgenössische Debatte um „Lesewut”
- *Werther* als Debattenbeitrag: 
	- eine „erlesene” Liebe?
	- sein Schicksal als Absage an identifikatorisches Lesen?
- Werther als Meme: literarische und existentielle Nachahmungen
</div>

<!-- .element: style="position: absolute; left: 50%" -->
notes:
- „Lesewut” oder „-sucht”: Lesen von Trivialliteratur (= Romane) führt zu Realitätsflucht, moralischer Kompromittierung und gesundheitlichen Problemen; Entfachen von Imagination und Leidenschaft; 
- heftige Kritik an *Werther*: Apologie des Selbstmordes? Darstellungen unerlaubter Leidenschaften?
- literarische Nachahmungen/Reaktionen: Bereits 1775 erschienen zahlreiche Weiterdichtungen und literarische Reaktionen (s. [wiki](https://de.wikipedia.org/wiki/Wertheriaden))
- Werther-Mode: identifikatorische Lektüre; Fankultur, Pilgerfahrten und Merchandise; Nachahmung des Kleidungsstils (blauer Frack, gelbe Weste, gelbe Hosen und Stiefel); Nachahmung des Selbstmords
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" data-background-image="/Resources/images/Werther-Playmobil.jpg" data-background-size="50%" data-background-position="left" data-background-color="#CEC7BB" -->
