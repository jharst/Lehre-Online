            if (element.scrollHeight > element.offsetHeight) {
                fitElement(element, start, size);
            } else {
                fitElement(element, size, end);
            }
        }

## Die erste Novelle (I, 1)
- Personal und Namen (Ser Ceparello > San Ciapelletto)
- Einleitung: Unerkennbarkeit Gottes ([Zitat](#Unerkennbarkeit))
- das Gespräch mit dem Mönch (I, 1, 31ff.)
- Konsequenz: im Lachen begründete Moralphilosophie des Diesseits

notes:
- zunächst einmal: Witz, die phänomenale und uneigennützige Bosheit Ceparellos in einer Geschichte zu verarbeiten, die mit der Frage nach der Erkennbarkeit Gottes beginnt – Vergleich Dante: Tod und Gottesgericht wird hier überhaupt nicht ernst genommen – die ganze Geschichte wird als eine Art Beweis für das „Wunder” (I, 1, 2) der göttlichen Gnade vorgestellt!
- Darstellung des Gesprächs mit dem Mönch: Ceparello versteht es, die Kirchensprache zu sprechen; der Mönch hat handfeste Gründe, ihm zu glauben; Begründung eines Heiligenkultes; die „guten Taten” Ceparellos werden dem Volk vorgehalten, das ihn als Vermittler anruft
- Rückbezug auf den Anfang: Unterstreichung der Unerkennbarkeit der göttlichen Gnade – wird durch die eingeräumte Möglichkeit, dass Ceparello im letzten Augenblick bereuen könnte, noch zugespitzt – zugleich B.s Empirismus: er hält sich an die Welt der Phänomene
- hier wäre ein Rückblick auf Dante und die Rolle der Strafe möglich

Il bianco e dolce cigno<br>
cantando more, ed io<br>
piangendo giung’ al fin del viver mio.<br>
Stran’ e diversa sorte,<br>
ch’ei more sconsolato<br>
ed io moro beato.<br>
Morte che nel morire<br>
m’empie di gioia tutto e di desire.<br>
Se nel morir, altro dolor non sento,<br>
di mille mort’ il di sarei contento.<br>

The white and sweet swan<br>
singing dies, and I<br>
weeping, reach the end of my life.<br>
Strange and different fate,<br>
that he dies inconsolable<br>
and I die blessed.<br>
Death, which in dying<br>
fills me full of joy and desire.<br>
If in dying, I [were to] feel no other pain,<br>
a thousand times a day I would be happy to die.<br>
