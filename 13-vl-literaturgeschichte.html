## Poetisierung der Hysterie
Wir, Surrealisten, wollen hier das fünfzigjährige Jubiläum der Hysterie feiern, die größte dichterische Entdeckung des Endes des 19. Jahrhunderts, und zwar genau zu dem Zeitpunkt, an dem die Zerlegung des Hysterie-Begriffs als vollendet erscheint. 

Neue Definition der Hysterie: Die Hysterie ist ein mehr oder weniger irreduzibler Geisteszustand, der sich durch die Umwälzung der Beziehungen auszeichnet, die sich zwischen dem Subjekt und der moralischen Welt, der es sich tatsächlich zugehörig glaubt, herstellen, außerhalb jedes Wahnsystems. […] Die Hysterie ist kein pathologisches Phänomen und kann in jeder Hinsicht als ein höchstes Ausdrucksmittel angesehen werden.

aus: La révolution surréaliste (1928/11)

## Breton: Nadia (1928)
- Flanieren und Dokumentieren: Wirklichkeit vs. „Surrealität”
- nicht-lineare Erzählung, mit Tagebucheinträgen verschränkt
- collagenartige Einarbeitung von Zeitungsartikeln und Fotografien
- autofiktionales Spiel zwischen Fakt und Fiktion (Breton, Kreis der Surrealisten, Paris)

notes:
- Nadja besteht aus drei Teilen. Der erste Teil beginnt mit der Frage „Wer bin ich?“ Bretons Untersuchungsmethode besteht nicht in Selbstbeobachtung oder psychologischer Analyse, sondern in der Berichterstattung von Anekdoten, von scheinbar unbedeutenden Eindrücken, von „kleinen Tatsachen“, deren gemeinsames Merkmal darin besteht, zum Leben zu gehören, nicht zur Literatur. 
- Er glaubt, dass diese Fakten mehr über Einzelpersonen aussagen als lange Erfahrungsberichte oder Kommentare. Breton lehnt sich gegen die Illusion von Romanautoren auf, die glauben, sie könnten Charaktere erschaffen, die sich von ihnen selbst oder anderen realen Wesen unterscheiden. Der erste Teil beschreibt daher zunächst nur das ziellose Herumtreiben durch die Straßen von Paris des Autors André Breton.
- Klare Beobachtung und Dokumentation vs. literarische Erzählung: Einarbeitung von Fotos und Zeitungsartikeln in den Roman, die in ihrem Zusammenwirken auf bedeutsame Koinzidenzen hinweisen sollen. Absetzung des „epiphanische Wunderbaren” gegen den herrschenden Rationalismus.
- Spiel mit Fakt und Fiktion: Im Roman kommen zahlreiche historische Figuren vor (Bretons Freunde) sowie die Stadt Paris.
</div>

- Nadia: Kult einer „surrealen” Liebe
	- zufälliges Treffen mit Patientin aus Psychiatrie
	- Faszination und Obsession
	- Liebe zu Nadia als Begegnung mit einer surrealen Wirklichkeit
	- scharfe Trennung zwischen Liebe und Person („Muse”)

notes: 
- Zufällige Begegnung mit Nadja, einer intellektuellen, kreativen und rebellischen Schauspielerin. Beginn eines Gespräches. Zahlreiche zufällige Wiederbegegnungen. Obsession und Faszination (amour fou). Austausch von Zeichnungen und Briefen. Diskussionen über Surrealismus. Anekdoten über die Wirkung ihrer Schönheit auf andere. Das Buch als Dokumentation ihrer rätselhaften Existenz. 
- Nadja = Nadeschda = Hoffnung.
- „magische Kreatur” und psychische Erkrankung (Angstzustände, Halluzinationen, seherische Fähigkeiten). Einweisung in psychiatrische Klinik. []()Breton: Stilisierung als Muse.

## Magischer Realismus
- Arturo Uslar Pietri: „realismo magico” (1948)
- Miguel Ángel Asturias: *Hombres de maíz* (1949)
- Alejo Carpentier: *El reino de este mundo* (1949)
- Bekanntschaft mit Pariser Surrealisten, aber grundsätzlich Abgrenzung gegenüber europäischem Surrealismus
- Rückgriff auf indigene südamerikanische Mythen

notes:
- Asturias: Darin wird die Wirklichkeit der Kultur und Geschichte Lateinamerikas aus der Sicht der indigenen Bevölkerung erzählt, deren Mythen (hier die der [Maya](https://de.wikipedia.org/wiki/Maya)) sich in ihr realisieren.
- Carpentier: Begründung einer spezifisch lateinamerikanischen Literatur, die sich auf das „Wunderbar-Wirkliche Amerikas” _(lo real maravilloso de América)_ gründet
- Kritik an europäischen Surrealisten – Rationalismus/Descartes/Aufklärung – „mechanische” Herbeiführung des Wunderbaren vs. indigine südamerikanische Mythen/Glauben
	- Carpentier grenzte Lateinamerika stark von Europa ab und kritisiert den Surrealismus. Dieser leide unter dem „ermüdenden Anspruch […], das Wunderbare künstlich herbeizuführen.”[12] Der Versuch der Surrealisten, in ihren Werken künstlich magische Effekte zu erzeugen, sei gescheitert. Sie hätten das Wunderbare „durch Taschenspielertricks geschaffen, indem man Gegenstände miteinander verbindet, die nie zusammengefunden würden.“[13] Sie deformierten damit die Wirklichkeit. Carpentier zufolge ist „dem Europäer“ die Fähigkeit des Erlebens des wunderbar Wirklichen durch die [Aufklärung](https://de.wikipedia.org/wiki/Aufkl%C3%A4rung) verloren gegangen, während Mythen- und Geisterglaube in Lateinamerika noch immer natürlich im Alltag integriert weiterlebt. Carpentier beschreibt den Magischen Realismus als natürliche, nicht erzwungene Wirklichkeitsauffassung: die Einbettung des Wunderbaren in den Alltag. [wiki](https://de.wikipedia.org/wiki/Magischer_Realismus)

## Liebe und Poetik: Das Aleph (1949)
- Figuren: Carlos Agentino Daneri, Beatriz Viterbo und „Borges”

notes:
## Zusammenfassung der Erzählung
Wie in einigen Erzählungen von Borges hört auch der Protagonist von „Das Aleph“ auf denselben Namen wie sein Autor. Dieser fiktionalisierte Borges berichtet dem Leser zu Beginn der Geschichte vom Tod Beatriz Elena Viterbos, einer von ihm verehrten Bekannten. Um die Erinnerung an die Angebetete wach zu halten, besucht der Ich-Erzähler einmal jährlich Haus und Familie der Verstorbenen. So kommt er in Kontakt mit Viterbos Cousin Carlos Argentino Daneri, einem blasierten und untalentierten Lyriker, der es sich zur Aufgabe gemacht hat, ein episches Gedicht zu schreiben, das jeden Ort der Welt im Detail beschreibt. Daneri kommentiert in Gesprächen mit Borges das eigene Werk ausschweifend und bittet ihn gar, seine Beziehungen einzusetzen, um einen anderen Autor für das Vorwort des exorbitanten Gedichts zu gewinnen. Der Protagonist sagt ihm seine Hilfe lediglich zum Schein zu.

Als eines Tages das Haus von Daneri abgerissen werden soll, offenbart sich dieser Borges: Im Keller seines Hauses befände sich ein Aleph, wobei es sich um einen Punkt im Raum handle, der alle Punkte der Welt in sich enthalte. Das Aleph dürfe jedoch unter keinen Umständen vernichtet werden, da Daneri sonst sein Gedicht nicht vollenden könne. Auch wenn er zunächst ungläubig bleibt, so macht Borges sich doch auf, um das vermeintliche Aleph selbst in Augenschein zu nehmen. Im Dunkel des Kellers erblickt er schließlich das Unglaubliche: „[Ich] sah das Aleph aus allen Richtungen zugleich, sah im Aleph die Erde und in der Erde abermals das Aleph und im Aleph die Erde, sah mein Gesicht und meine Eingeweide, sah dein Gesicht und fühlte Schwindel und weinte, weil meine Augen diesen geheimen und gemutmaßten Gegenstand erschaut hatten, dessen Namen die Menschen in Beschlag nehmen, den aber kein Mensch je erblickt hat: das unfaßliche Universum.“

Borges behauptet entgegen seiner Wahrnehmung, Daneri müsse sich das Aleph einbilden. Daneris Haus wird schließlich abgerissen und das Aleph zerstört.
