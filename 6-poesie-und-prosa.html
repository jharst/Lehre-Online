## Mitteilung und Darstellung

> Der Unterschied der Prosa und der Poesie besteht darin, daß die Poesie darstellen, die Prosa nur mitteilen will. Zwar wie überall, so gibt es auch hier für das Entgegengesetzte einen Punkt, wo die Grenzen sich ineinander verlieren. Im Gespräch, im dialogischen Kunstwerke zum Beispiel, ist es eigentlich die gegenseitige Gedankenmitteilung der Redenden, welche selbst der Gegenstand der Darstellung ist. (An Fichte, Vorrede zu Lessings Gedanken und Meinungen aus dessen Schriften. Zusammengestellt und erläutert von Friedrich Schlegel, 3 Bde., Leipzig 1804, hier zit. nach Kritische Schriften, hg. von Wolfdietrich Rasch, München 1964, S. 386f.)
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" id="Kunst" template="" data-background-color="lightgrey" -->

## Kunstlehre, Bildung
- ["] Wenn wir auf die Lieblingsgegenstände aller Gespräche \[…\] sehen: so fällt in die Augen, dass sich alles um Schauspiel, Darstellung, Kunst und Poesie drehe. Es war so sehr die Absicht des Dichters, eine nicht unvollständige Kunstlehre aufzustellen, oder vielmehr in lebendigen Beispielen und Ansichten *darzustellen*, dass diese Absicht ihn sogar zu eigentlichen Episoden \[…\] verleiten kann. Ja man dürfte eine systematische Ordnung in dem Vortrag dieser poetischen Physik der Poesie finden; nicht eben das tote Fachwerk eines Lehrgebäudes, aber die lebendige Stufenleiter jeder Naturgeschichte und Bildungslehre. (Reclam, 149)
- ["] Die Höhe, zu welcher das Werk noch steigen soll: „eine Höhe, auf der vielleicht die Kunst eine Wissenschaft und das Leben eine Kunst sein wird” (Reclam, 145)
- ["] Wir sehen nun klar, dass es nicht bloß, was wir Theater oder Poesie nennen, sondern das große Schauspiel der Menschheit selbst und die Kunst aller Künste, die Kunst zu leben, umfassen soll. Wir sehen auch, daß diese Lehrjahre eher jeden anderen zum tüchtigen Künstler oder zum tüchtigen Mann bilden wollen und bilden können, als Wilhelmen selbst. Nicht dieser oder jener Mensch sollte erzogen, sondern die Natur, die Bildung selbst sollte in mannichfaltigen Beispielen dargestellt werden. (Reclam, 161).

## Prosa und Poesie, Ironie
- ["] obgleich es also den Anschein haben möchte, als sei das Ganze ebenso sehr eine historische Philosophie, der Kunst, als ein Kunstwerk oder Gedicht \[…\]: so ist doch alles Poesie, reine, hohe Poesie. \[…\]  was fehlt Werners und Wilhelms, Luibl des Handels und der Dichtkunst, als das Metrum, um von jedermann für erhabene Poesie anerkannt zu werden? Überall werden uns goldene Früchte in silbernen Schalen gereicht. Diese wunderbare Prosa ist Prosa und doch Poesie. (Reclam, 150).
- ["] Nur dem, der vorlesen kann, und sie vollkommen versteht, muss es überlassen bleiben, die Ironie, die über dem ganzen Werke schwebt \[…\] ganz fühlbar zu machen. Dieser sich selbst belächelnde Schein von Würde und Bedeutsamkeit in dem periodischen Styl, diese scheinbaren Nachlässigkeiten und Tautologien welche \[…\] alles oder nichts zu sagen \[…\] scheinen, dieses höchst Prosaische mitten in der poetischen Stimmung des dargestellten oder komödierten Subjekts, der absichtliche Anhauch von poetischer Pedanterie bei sehr prosaischen Veranlassungen; sie beruhen oft auf einem einzigen Wort, ja auf einem Akzent. (Reclam, 155).

## Rezension, Kritik
- ["] Es ist schön und notwendig, sich dem Eindruck eines Gedichtes ganz hinzugeben \[…\]. Aber nicht minder notwendig ist es, von allem einzelnen abstrahieren zu können, das allgemeine schwebend zu fassen \[…\]. Wir müssen uns über unsere eigene Liebe erheben, und was wir anbieten, in Gedanken vernichten können: sonst fehlt uns \[…\] der Sinn für das Weltall. (Reclam, 148)
- ["] Eine sogenannte Rezension des *Meister* würde uns immer erscheinen, wie der junge Mann, der mit dem Buche unter dem Arm in den Wald spazieren kommt, und den Philine mit dem Kuckuck vertreibt. Vielleicht soll man es also zugleich beurteilen und nicht beurteilen; welches keine leichte Aufgabe zu sein scheint. Glücklicherweise ist es eben eins von den Büchern, welche sich selbst beurteilen, und den Kunstrichter sonach aller Mühe überheben. Ja, es beurteilt sich nicht nur selbst, es stellt sich auch selbst dar. (Reclam, 151)
- ["] Die in diesem \[…\] Buche zerstreute Ansicht des *Hamlet* ist nicht sowohl Kritik als hohe Poesie. Und was kann wohl anderes entstehen als ein Gedicht, wenn ein Dichter als solcher ein Werk der Dichtkunst anschaut und darstellt? \[…\] Der Dichter und Künstler hingegen wird die Darstellung von neuem darstellen, das schon Gebildete noch einmal bilden wollen. (Reclam, 157)

## Schiller über *Wilhelm Meister* (1)

<!-- begin::[WM-Schiller-Goethe über Prosa-Poesie.md] -->
Auch den *Meister* habe ich ganz kürzlich wieder gelesen, und es ist mir noch nie so auffallend gewesen, was die äußere Form doch bedeutet. Die Form des Meisters, wie überhaupt jede Romanform, ist schlechterdings nicht poetisch, sie liegt ganz nur im Gebiete des Verstandes, steht unter allen seinen Forderungen und participirt auch von allen seinen Grenzen. Weil es aber ein ächt poetischer Geist ist, der sich dieser Form bediente, und in dieser Form die poetischsten Zustände ausdrückte, so entsteht ein sonderbares Schwanken zwischen einer prosaischen und poetischen Stimmung, für das ich keinen rechten Namen weiß. Ich möchte sagen: es fehlt dem Meister (dem Roman nämlich) an einer gewissen poetischen Kühnheit, weil er, als Roman, es dem Verstande immer recht machen will - und es fehlt ihm wieder an einer eigentlichen Nüchternheit (wofür er doch gewissermaßen die Forderung rege macht), weil er aus einem poetischen Geiste geflossen ist. Buchstabiren Sie das zusammen wie Sie können, ich theile Ihnen bloß meine Empfindung mit. <!-- .element: style="text-align: left" class="embedded-quote-block" -->
<!-- end::[WM-Schiller-Goethe über Prosa-Poesie.md] -->
<!-- .element: style="text-align: left" class="embedded-quote-block" -->

Friedrich Schiller, Brief Nr. 367 an Goethe, Jena den 20. October 1797.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" template="" data-background-color="lightgrey" -->

### Schiller über *Wilhelm Meister* (2)

<!-- begin::[WM-Schiller-Goethe über Prosa-Poesie.md] -->
Da ich doch einmal im Kritisiren bin, so will ich noch eine Bemerkung machen, die mir bei dem neuen Lesen sich aufdrang. Es ist offenbar zu viel von der Tragödie im Meister; ich meine das Ahnungsvolle, das Unbegreifliche, das subjectiv Wunderbare, welches zwar mit der poetischen Tiefe und Dunkelheit, aber nicht mit der Klarheit sich verträgt, die im Roman herrschen muß und in diesem auch so vorzüglich herrscht. Es incommodirt, auf diese Grundlosigkeiten zu gerathen, da man überall festen Boden unter sich zu fühlen glaubt, und weil sich sonst alles so schön vor dem Verstand entwirret, auf solche Räthsel zu gerathen. Kurz mir däucht, Sie hätten sich hier eines Mittels bedient, zu dem der Geist des Werks Sie nicht befugte. <!-- .element: style="text-align: left" class="embedded-quote-block" -->
<!-- end::[WM-Schiller-Goethe über Prosa-Poesie.md] -->
<!-- .element: style="text-align: left" class="embedded-quote-block" -->

Friedrich Schiller, Brief Nr. 367 an Goethe, Jena den 20. October 1797.
