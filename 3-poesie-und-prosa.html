        function pageInIframe() {
            return (window.location !== window.parent.location);
        }

        let forgetPop = true;
        function onPopState(event) {
            if(forgetPop){
                forgetPop = false;
            } else if( pageInIframe()) {
                parent.postMessage(event.target.location.href, "app://obsidian.md");
            }
        }
        window.onpopstate = onPopState;
        window.onmessage = event => {
            if(event.data == "reload"){
                window.document.location.reload();
            }
            forgetPop = true;
        }

        function fitElements() {
            const itemsToFit = document.getElementsByClassName('fitText');
            for (const item in itemsToFit) {
                if (Object.hasOwnProperty.call(itemsToFit, item)) {
                    const element = itemsToFit[item];
                    fitElement(element, 1, 1000);
                    element.classList.remove('fitText');
                }
            }
        }

        function fitElement(element, start, end) {

            let size = (end + start) / 2;
            element.style.fontSize = `${size}px`;

            if (Math.abs(start - end) < 1) {
                while (element.scrollHeight > element.offsetHeight) {
                    size--;
                    element.style.fontSize = `${size}px`;
                }
                return;
            }

            if (element.scrollHeight > element.offsetHeight) {
                fitElement(element, start, size);
            } else {
                fitElement(element, size, end);
            }
        }

        document.onreadystatechange = () => {
            fitElements();
            if (document.readyState === 'complete') {
                if (pageInIframe() && window.location.href.indexOf("?export") != -1){
                    parent.postMessage(event.target.location.href, "app://obsidian.md");
                }
                if (window.location.href.indexOf("print-pdf") != -1){
                    let stateCheck = setInterval(() => {
                        clearInterval(stateCheck);
                        window.print();
                    }, 250);
                }
            }
        };

## Preface (1800/1802)
- Was ist Poesie? Welche Gegenstände sollte Poesie thematisieren (241–250) und welche Sprache sollte sie dabei wählen (250ff.)?
- Wie verhält sich Prosa (Sprache ohne Versmaß) und Poesie (mit Versmaß) zu einander (252–254)? Gibt es einen wesentlichen Unterschied zwischen Prosa und Poesie?
- \[Was heißt es, Dichter zu sein? Welche Rolle spielt er in der Gesellschaft (und mit Bezug auf die Wissenschaften)? In welchem Verhältnis steht Poesie und Wahrheit/Wissen? Zusatz einer späteren Ausgabe, den sie überspringen können (255–261).\]
- Warum schreibt man Gedichte in Versen? Welche Rolle spielt das Versmaß (265–267)? Was unterscheidet ein gutes von einem schlechten Gedicht (269–272)?

</div>

## Gegenstand und Sprache

<!-- begin::[Wordsworth – Preface to Lyrical Ballads (notes).md] -->
- ["] The principal object, then, which I proposed to myself in these Poems was to chuse incidents and situations from common life, and to relate or describe them, throughout, as far as was possible, in a selection of language really used by men ; and, at the same time, to throw over them a certain colouring of imagination, whereby ordinary things should be presented to the mind in an unusual way ; and, further, and above all, to make these incidents and situations interesting by tracing in them, truly though not ostentatiously, the primary laws of our nature : chiefly, as far as regards the manner in which we associate ideas in a state of excitement. <!-- .element: class="embedded-quote-block" -->
<!-- end::[Wordsworth – Preface to Lyrical Ballads (notes).md] -->
<!-- .element: class="embedded-quote-block" -->

</div>

## Poesie

<!-- begin::[Wordsworth – Preface to Lyrical Ballads (notes).md] -->
- ["] I have said that Poetry is the spontaneous overflow of powerful feelings : it takes its origin from emotion recollected in tranquillity : the emotion is contemplated till by a species of reaction the tranquillity gradually disappears, and an emotion, kindred to that which was before the subject of contemplation, is gradually produced, and does itself actually exist in the mind. <!-- .element: class="embedded-quote-block" -->
<!-- end::[Wordsworth – Preface to Lyrical Ballads (notes).md] -->
<!-- .element: class="embedded-quote-block" -->

</div>

## Prosa und Poesie

<!-- begin::[Wordsworth – Preface to Lyrical Ballads (notes).md] -->
- ["] If in a Poem there should be found a series of lines \[…\], in which the language, though naturally arranged and according to the strict laws of metre, does not differ from that of prose, there is a numerous class of critics, who \[…\], when they stumble upon these prosaisms as they call them, \[…\] exult over the Poet as over a man ignorant of his own profession. Now these men would establish a canon of criticism which the Reader will conclude he must utterly reject, if he wishes to be pleased with these volumes. And it would be a most easy task to prove to him, that not only the language of a large portion of every good poem, even of the most elevated character, must necessarily, except with reference to the metre, in no respect differ from that of good prose, but likewise that some of the most interesting parts of the best poems will be found to be strictly the language of prose, when prose is well written.  <!-- .element: style="font-size: smaller" class="embedded-quote-block" -->
<!-- end::[Wordsworth – Preface to Lyrical Ballads (notes).md] -->
<!-- .element: style="font-size: smaller" class="embedded-quote-block" -->

</div>

## The Role of Meter

<!-- begin::[Wordsworth – Preface to Lyrical Ballads (notes).md] -->
- Still, the poet’s language obeys the laws of **meter**. They regularity of meter shall not be modified by passionate speech; to the contrary, the regularity of meter amplifies passionate excitement (261f.), but it can also help to moderate excessive excitement (264). There is a special pleasure to meter, which Wordsworth explains with reference to the **relation between dissimilitude and similitude.** „I mean the pleasure which the mind derives from the perception of similitude in dissimilitude“ (265). „From this principle the direction of the sexual appetite, and all the passions connected with it take their origin“. Furthermore, the painful feeling that comes with „powerful descriptions of the deeper passions“ (267) is tempered by the pleasure that the regularity of meter provides. Meter is thus the advantage of poetry over prose, whereas the language of poetry and the language of prose are essentially the same. <!-- .element: style="font-size: smaller" class="embedded-quote-block" -->
<!-- end::[Wordsworth – Preface to Lyrical Ballads (notes).md] -->
<!-- .element: style="font-size: smaller" class="embedded-quote-block" -->

</div>

## Romantische Ironie


<!-- begin::[2 PS Poesie und Prosa (slides) SS 2025.md] -->
> Das Resultat ist eine von romantischer Ironie getragene Dichtung: Gemeint ist eine Märchenliteratur des doppelten Bodens, die auf einer vordergründigen Ebene sich den Anschein von Unbekümmertheit und Naivität gibt, an einzelnen Stellen jedoch ein dahinterliegendes modernes, ein nur zu oft zerrissenes Bewusstsein hervorschimmern lässt. Über sein Märchenwerk äußert Clemens Brentano: „ich hab es meist unter großem Leid geschrieben und durfte das Leid nicht einmal merkenlassen, und so hab ich kindlich getan zum Täuschen mit zerrissenem Herzen.” ([Drewes: Volksmärchen und Kunstmärchen, 2014](https://www.uni-frankfurt.de/63695490/2014-Maerchentagung.pdf))
<!-- end::[2 PS Poesie und Prosa (slides) SS 2025.md] -->

            if (hex.length == 3) {
