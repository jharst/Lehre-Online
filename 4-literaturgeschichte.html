### Pausanias: Erotik und Erkenntnis
> Denn das ist bei uns Sitte, wenn jemand einem anderen ergeben sein will, weil er glaubt, besser durch ihn zu werden, es sei in irgendeiner Einsicht oder in einem anderen Teile der Tugend, dass ein solcher freiwilliger Dienst nicht schändlich sei, noch eine Niedrigkeit. Dann, wenn beide so zusammen treffen, Liebhaber und Liebling, dass jeder die Meinung für sich hat, jene die, dass er recht daran tue, dem Liebling, der ihm gefällig geworden, jeglichen Dienst zu erzeugen, dieser aber die, dass es recht sei, dem, der ihn weise und gut macht, was es auch immer sei, zu erweisen, und dann jener auch wirklich vermag, zur Weisheit und Tugend behilflich zu sein, dieser aber begehrt, zur Bildung und zu jeglicher Art der Weisheit Hilfe zu erlangen, dann also, wenn diese beiden Satzungen übereinkommen, da allein trifft es auch zu, daß es schön ist für den Liebling, dem Liebhaber gefällig zu sein, sonst aber nirgends. (184c-e) #Quote #Platon #Eros

### Sokrates/Diotima: Das Dämonische
> Zu verdolmetschen und zu überbringen den Göttern, was von den Menschen, und den Menschen, was von den Göttern kommt, der einen Gebete und Opfer, der anderen Befehle und Vergeltung der Opfer. In der Mitte zwischen beiden ist es also die Ergänzung, so daß nun das Ganze in sich selbst verbunden ist. (…) Denn Gott verkehrt nicht mit den Menschen, sondern aller Umgang und Gespräch der Götter mit den Menschen geschieht durch dieses, sowohl im Wachen als auch im Schlaf. Wer sich nun hierauf versteht, der ist ein dämonischer Mann, wer aber nur auf andere Dinge (…), der ist ein gemeiner. (202e-203a, S. 77) #Quote #Platon #Eros

### Sokrates/Diotima: Rechte Liebe
> Denn dies ist die rechte Art, sich auf die Liebe zu legen oder von einem andern dazu angeführt zu werden, daß man von diesem einzelnen Schönen beginnend jenes einen Schönen wegen immer höher hinaufsteige, gleichsam stufenweise von einem zu zweien, und von zweien zu allen schönen Gestalten, und von den schönen Gestalten zu den schönen Sitten und Handlungsweisen, und von den schönen Sitten zu den schönen Kenntnissen, bis man von den Kenntnissen endlich zu jener Kenntnis gelangt, welche von nichts anderem als eben von jenem Schönen selbst die Kenntnis ist, und man also zuletzt jenes selbst, was schön ist, erkenne. (211b-e, S. 86f.) #Quote #Platon #Eros

## Ovid: Praeceptor amoris (Ars Amatoria, 1)
<blockquote><!-- .element: style="font-size: smaller" -->
Ist unkundig der Kunst zu lieben jemand im Volk hier,<br> 
lese er dieses Gedicht; las er es, liebe er schlau.<br>

leichte Wagen die Kunst: <mark>Lenker auch Amors sei Kunst</mark><br>
Wagen und biegsame Zügel, die führte Automedon kundig,<br>
auf dem hämonischen Schiff Tiphys der Steuermann war;<br>
mich hat Venus zum Meister bestellt für den zärtlichen Amor:<br>
Amors Automedon sein möcht ich und Tiphys für ihn. (…)<br>

beide Knaben sind wild, Göttinnen beide entstammt<br>
Aber es lässt mit dem Pflug sich der Nacken des Stieres belasten<br>
und den Zaum mit dem Zahn scheuert das mutige Ross<br>
Mir wird auch Amor sich fügen, obgleich er die Brust mir verwundet<br>
mit dem Bogen, obgleich Fackeln er schüttelt und schwingt.<br>
Doch je heftiger Amor mich trifft und brennt, desto stärker<br>
werd für die Wunde, die er schlug, ich mich rächen an ihm.
