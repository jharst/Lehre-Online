        function pageInIframe() {
            return (window.location !== window.parent.location);
        }

        let forgetPop = true;
        function onPopState(event) {
            if(forgetPop){
                forgetPop = false;
            } else if( pageInIframe()) {
                parent.postMessage(event.target.location.href, "app://obsidian.md");
            }
        }
        window.onpopstate = onPopState;
        window.onmessage = event => {
            if(event.data == "reload"){
                window.document.location.reload();
            }
            forgetPop = true;
        }

        function fitElements() {
            const itemsToFit = document.getElementsByClassName('fitText');
            for (const item in itemsToFit) {
                if (Object.hasOwnProperty.call(itemsToFit, item)) {
                    const element = itemsToFit[item];
                    fitElement(element, 1, 1000);
                    element.classList.remove('fitText');
                }
            }
        }

        function fitElement(element, start, end) {

            let size = (end + start) / 2;
            element.style.fontSize = `${size}px`;

            if (Math.abs(start - end) < 1) {
                while (element.scrollHeight > element.offsetHeight) {
                    size--;
                    element.style.fontSize = `${size}px`;
                }
                return;
            }

            if (element.scrollHeight > element.offsetHeight) {
                fitElement(element, start, size);
            } else {
                fitElement(element, size, end);
            }
        }


        document.onreadystatechange = () => {
            fitElements();
            if (document.readyState === 'complete') {
                if (pageInIframe() && window.location.href.indexOf("?export") != -1){
                    parent.postMessage(event.target.location.href, "app://obsidian.md");
                }
                if (window.location.href.indexOf("print-pdf") != -1){
                    let stateCheck = setInterval(() => {
                        clearInterval(stateCheck);
                        window.print();
                    }, 250);
                }
            }
        };
    </script>

* **1924**: Veröffentlichung des "Manifest des Surrealismus" von André Breton
* **1928**: Veröffentlichung von "Nadia" von André Breton
* **1944**: Veröffentlichung von "Fiktionen" von Jorge Luis Borges
* **1967**: Veröffentlichung von "Hundert Jahre Einsamkeit" von Gabriel García Márquez
* **2001**: Veröffentlichung des Films "Mulholland Drive" von David Lynch als Adaption surrealistischen Stils

## Breton: Nadia (1928)
- Nadia: Kult einer surrealen Liebe
	- zufälliges Treffen mit Patientin aus Psychiatrie
	- Faszination und Obsession
	- Diskussion surrealistischer Künstler
	- Liebe zu Nadia als Begegnung mit einer surrealen Wirklichkeit
	- scharfe Trennung zwischen Liebe und Person („Muse”)

notes:
- <mark>Zeichnung mit der Unterschrift: Qui est-elle?</mark>
- Through this maze of arbitrary signs, a new order is revealed that creates a feeling of coherence despite the lack of plot. In turn, these signs and photos all add up to create a feeling of dream and, like the unconscious, lead us to a new, deeper perception of reality, which was the effect Breton was aiming for. [url](https://literariness.org/2023/08/02/analysis-of-andre-bretons-nadja/)
- Through conversations with her, chance encounters, and an exchange of drawings and secrets, she becomes the key to Breton’s surrealist revelation. Nadja’s symbolic, enigmatic drawings are littered throughout the text and feature captions such as „who is she?” (qui est elle?), a question that again links to Breton’s quest for finding himself. This is a woman who assumes many guises—magician, medium, ghost—a woman-enigma whose strange movements juxtapose with Breton’s factual way of telling.
- Der Erzähler ist von dieser Frau besessen, mit der er bei einer zufälligen Begegnung auf der Straße sofort ein Gespräch beginnt. Seine Faszination für Nadja liegt jedoch in ihrer Weltsicht, die oft durch eine Diskussion über die Werke verschiedener **surrealistischer Künstler**, darunter auch seiner selbst, hervorgerufen wird. Während ihr Verständnis der Existenz den streng autoritären Alltag untergräbt, stellt sich später heraus, dass sie einige Zeit in einem **Sanatorium** verbringt, während derer sich André nur auf sich selbst zu konzentrieren scheint, ohne ihre innere (oder äußere) Welt zu berücksichtigen. Nachdem Nadja Details aus ihrem eigenen Leben erzählt hat, wird sie gewissermaßen **entmystifiziert**, und der Erzähler beschließt, dass er ihre Beziehung nicht fortsetzen kann.
- Im verbleibenden Viertel des Textes distanziert sich André von ihr und verfällt in ein mäanderndes Grübeln über ihre Abwesenheit, und zwar so sehr, dass man sich fragt, ob ihre Abwesenheit und seine Vorstellung von ihr es ihm erlaubt, sie für seine eigene Inspiration weiterhin in einer Weise zu objektivieren, für die ihre Anwesenheit als vollwertige Person, geschweige denn als Freundin, zu vermenschlichend wäre. Schließlich ist es Nadja als gewöhnlicher Mensch, den André letztlich verachtet und nicht erträgt. Die Nähe, die der Ich-Erzähler zu Nadja einst empfunden haben soll, deutet für ihn eine Tiefe jenseits der Grenzen bewusster Rationalität, wacher Logik und gesunder Alltagsabläufe an. Er zieht es vor, dass sie etwas wesentlich "Rätselhaftes, Unwahrscheinliches, Einzigartiges, Verwirrendes" an sich hat. Ihr **Rückzug in die Abwesenheit** ist das Hauptanliegen dieses Textes, eine Abwesenheit, die es Nadja erlaubt, frei in Andrés Bewusstsein und Unbewusstem zu leben, scheinbar ungehindert, und ihre paradoxe Rolle als Anwesende und Abwesende aufrechtzuerhalten.
</div>

## Magischer Realismus
- Arturo Uslar Pietri: „realismo magico” (1948)
- Miguel Ángel Asturias: *Hombres de maíz* (1949)
- Alejo Carpentier: *El reino de este mundo* (1949)
- Bekanntschaft in Paris, surrealistischer Einfluss
notes:
- Asturias: Darin wird die Wirklichkeit der Kultur und Geschichte Lateinamerikas aus der Sicht der indigenen Bevölkerung erzählt, deren Mythen (hier die der [Maya](https://de.wikipedia.org/wiki/Maya)) sich in ihr realisieren.
- Carpentier: Begründung einer spezifisch lateinamerikanischen Literatur, die sich auf das „Wunderbar-Wirkliche Amerikas” _(lo real maravilloso de América)_ gründet
- Kritik an europäischen Surralisten – Rationalismus/Descartes/Aufklärung – „mechanische” Herbeiführung des Wunderbaren vs. indigine südamerikanische Mythen/Glauben
	- Carpentier grenzte Lateinamerika stark von Europa ab und kritisiert den Surrealismus. Dieser leide unter dem „ermüdenden Anspruch […], das Wunderbare künstlich herbeizuführen.”[12] Der Versuch der Surrealisten, in ihren Werken künstlich magische Effekte zu erzeugen, sei gescheitert. Sie hätten das Wunderbare „durch Taschenspielertricks geschaffen, indem man Gegenstände miteinander verbindet, die nie zusammengefunden würden.“[13] Sie deformierten damit die Wirklichkeit. Carpentier zufolge ist „dem Europäer“ die Fähigkeit des Erlebens des wunderbar Wirklichen durch die [Aufklärung](https://de.wikipedia.org/wiki/Aufkl%C3%A4rung) verloren gegangen, während Mythen- und Geisterglaube in Lateinamerika noch immer natürlich im Alltag integriert weiterlebt. Carpentier beschreibt den Magischen Realismus als natürliche, nicht erzwungene Wirklichkeitsauffassung: die Einbettung des Wunderbaren in den Alltag. [wiki](https://de.wikipedia.org/wiki/Magischer_Realismus)

</div>

<div class="" style="border: thin dotted blue; box-sizing: border-box; position: absolute; left: 90%; top: 0%; height: 100%; width: 10%; display: flex; flex-direction: column; align-items: start; justify-content: center" >

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>

    <script src="plugin/zoom/zoom.js"></script>
    <script src="plugin/math/math.js"></script>
    <script src="plugin/mermaid/mermaid.js"></script>
    <script src="plugin/chart/chart.umd.js"></script>
    <script src="plugin/chart/plugin.js"></script>
    <script src="plugin/menu/menu.js"></script>
    <script src="plugin/customcontrols/plugin.js"></script>

    <script>
        function extend() {
            const target = {};
            for (let i = 0; i < arguments.length; i++) {
                const source = arguments[i];
                for (const key in source) {
                    if (source.hasOwnProperty(key)) {
                        target[key] = source[key];
                    }
                }
            }
            return target;
        }

        function isLight(color) {
            let hex = color.replace('#', '');

            // convert #fff => #ffffff
            if (hex.length == 3) {
                hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
            }

            const c_r = parseInt(hex.substr(0, 2), 16);
            const c_g = parseInt(hex.substr(2, 2), 16);
            const c_b = parseInt(hex.substr(4, 2), 16);
            const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
            return brightness > 155;
        }

        const bgColor = getComputedStyle(document.documentElement).getPropertyValue('--r-background-color').trim();

        if (isLight(bgColor)) {
            document.body.classList.add('has-light-background');
        } else {
            document.body.classList.add('has-dark-background');
        }

        // default options to init reveal.js
        const defaultOptions = {
            controls: true,
            progress: true,
            history: true,
            center: true,
            transition: 'default', // none/fade/slide/convex/concave/zoom
            plugins: [
                RevealMarkdown,
                RevealHighlight,
                RevealZoom,
                RevealNotes,
                RevealMath.MathJax3,
                RevealMermaid,
                RevealChart,
                RevealCustomControls,
                RevealMenu,
            ],
            allottedTime: 120 * 1000,
            mathjax3: {
                mathjax: 'plugin/math/mathjax/tex-mml-chtml.js',
            },
            markdown: {
                gfm: true,
                mangle: true,
                pedantic: false,
                smartLists: false,
                smartypants: false,
            },
            mermaid: {
                theme: isLight ? 'default' : 'dark',
            },
            customcontrols: {
                controls: [
                ]
            },
            menu: {
                loadIcons: false
            }
        };

        if ( pageInIframe() ) {
            defaultOptions.scrollActivationWidth = 5;
        }

        // options from URL query string
        const queryOptions = Reveal().getQueryHash() || {};

        const options = extend(defaultOptions, {"controls":true,"progress":true,"slideNumber":true,"center":false,"transition":"slide","transitionSpeed":"default","width":1920,"height":1080,"margin":0.04}, queryOptions);
    </script>

    <script>
      Reveal.initialize(options);
    </script>
</body>
