		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){

## Minnesang
<blockquote style="line-height: 1.2 !important;">
Minnesang: (…) nicht erlebnishaft ausströmende Liebesdichtung, sondern konventionelle Gesellschaftslyrik, zur Unterhaltung höfischer Kreise vorgetragen; seine Dichter sind selbst Angehörige des Ritterstandes oder Ministerialen; der Frauendienst, die Verehrung des weiblichen Idealbildes in Gestalt der erwählten Ritterfrau, der unerreichbaren Herrin, als ästhetisches Spiel und dichterische Gestaltung ist das von dieser Gesellschaft geformte und gebilligte Ideal, Ritterpflicht.
</blockquote>
<blockquote style="line-height: 1.2 !important;">
Schon aus der Grundsituation des Minnesängers, der mit seinem Lied die ritterliche Dame, Gemahlin seines Herrn, unter der Gefahr der Merker umwirbt, preist, selbst alles Irdischen entrückt, ergibt sich von selbst die Form der Minneklage: Das Wissen um die Hoffnungslosigkeit, Unerfüllbarkeit seines Sehnens nach Erhörung bleibt Grundmotiv, in dessen psychologischer und künstlerischer Abwandlung die Kunst des M. beruht (aus: Gero von Wilpert, Sachwörterbuch der Literatur, Art. Minnesang)
</blockquote>
</div>

## Hoher Minnesang: Reinmar der Alte

<blockquote style="line-height: 1.2 !important;">
Ich werbe um alles, was ein Mann<br>
zu weltlichen Freuden jemals haben kann:<br>
Das ist eine Frau, die ich nicht<br>
ihrem übergroßen Wert entsprechend preisen kann.<br>
Lobe ich sie, so wie man es mit anderen Frauen tut,<br>
nimmt sie es mir niemals als angemessen ab.<br>
Doch schwöre ich es, sie ist in solcher Stellung,<br>
dass sie nie einen Fuß breit weibliche Tugend verließ.<br>
Das setzt euch matt.<br></blockquote>
<blockquote style="line-height: 1.2 !important;">
Wenn manchmal mir der Leib<br>
mit seiner üblen Unstetigkeit rät, dass ich sie verlasse<br>
und mich mit einer anderen Frau anfreunde,<br>
so will jedoch das Herz nirgends hin als dorthin.<br>
Wohl ihm, dass es so richtig wählen kann<br>
und mir die süße Mühsal gönnt,<br>
habe ich mir doch eine Liebste erkoren,<br>
der zu Dienst ich, und wäre es der Zorn der ganzen Welt,<br>
geboren bin.<br>
</blockquote>
</div>
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="lightgrey" -->

## Merkmale der Minnelyrik in Reinmars Gedicht
- Unvergleichlichkeit („niemals als angemessen„, „übergroßer Wert“) 
- Unaussprechlichkeit („nicht preisen können“)
- Widersprüchlichkeit („süße Mühsal“)
- Unerreichbarkeit („heimlich“, „verstecken“, „Kuss stehlen“, „ihr gleichgültig bin“) 
- Frauenlob („weibliche Tugend“; „das setzt Euch matt“)
- Liebesdienst („untertan“, „ihr dienen dürfen“, „der zu Dienst ich geboren bin“) 
- Minneklage („das erleide ich“, „ich unglücklicher Mann“)

## Petrarca: Sonett 132
<blockquote style="line-height: 1.2 !important">
S’amor non è, che dunque è quel ch’io sento?<br>
Ma s’egli è amor, perdio, che cosa et quale?<br>
Se bona, onde l’effecto aspro mortale?<br>
Se ria, onde sí dolce ogni tormento?<br>

S’a mia voglia ardo, onde ’l pianto e lamento?<br>
S’a mal mio grado, il lamentar che vale?<br>
O viva morte, o dilectoso male,<br>
come puoi tanto in me, s’io no ’l consento?<br>

Et s’io ’l consento, a gran torto mi doglio.<br>
Fra sí contrari vènti in frale barca<br>
mi trovo in alto mar senza governo,<br>

sí lieve di saver, d’error sí carca<br>
ch’i’ medesmo non so quel ch’io mi voglio,<br>
et tremo a mezza state, ardendo il verno.<br>
</blockquote>

## Übertragung von Martin Opitz (1644)
<blockquote style="line-height: 1.2 !important">
JSt Liebe lauter nichts/ wie daß sie mich entzündet<br>
Jst sie dann gleichwol was/ wem ist jhr Thun bewust<br>
Jst sie auch gut vnd recht/ wie bringt sie böse Lust<br>
Jst sie nicht gut/ wie daß man Frewd’ auß jhr empfindet?<br>

Lieb’ ich ohn allen Zwang/ wie kan ich schmertzen tragen?<br> 
Muß ich es thun/ was hilfft’s daß ich solch Trawren führ’? <br>
Heb’ ich es vngern an/ wer dann befihlt es mir<br>
Thue ich es aber gern’/ vmb was hab’ ich zu klagen<br>

Jch wancke wie das Graß so von den kühlen Winden<br> 
Vmb Vesperzeit bald hin geneiget wird/ bald her<br>
Jch walle wie ein Schiff das durch das wilde Meer<br>

Von Wellen vmbgejagt nicht kan zu Rande finden. <br>
Jch weiß nicht was ich wil/ ich wil nicht was ich weiß: <br>
Jm Sommer ist mir kalt/ im Winter ist mir heiß.<br>
</blockquote>
