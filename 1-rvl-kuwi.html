        function pageInIframe() {
            return (window.location !== window.parent.location);

        let forgetPop = true;
        function onPopState(event) {
            if(forgetPop){
                forgetPop = false;
            } else if( pageInIframe()) {
                parent.postMessage(event.target.location.href, "app://obsidian.md");

            if(event.data == "reload"){

            }
            forgetPop = true;
        }

        function fitElements() {
            const itemsToFit = document.getElementsByClassName('fitText');
            for (const item in itemsToFit) {
                if (Object.hasOwnProperty.call(itemsToFit, item)) {
                    const element = itemsToFit[item];
                    fitElement(element, 1, 1000);
                    element.classList.remove('fitText');
                }
            }
        }

        function fitElement(element, start, end) {

            let size = (end + start) / 2;
            element.style.fontSize = `${size}px`;

            if (Math.abs(start - end) < 1) {
                while (element.scrollHeight > element.offsetHeight) {
                    size--;
                    element.style.fontSize = `${size}px`;
                }
                return;
            }

            if (element.scrollHeight > element.offsetHeight) {
                fitElement(element, start, size);
            } else {
                fitElement(element, size, end);
            }
        }

        document.onreadystatechange = () => {
            fitElements();
            if (document.readyState === 'complete') {
                if (pageInIframe() && window.location.href.indexOf("?export") != -1){
                    parent.postMessage(event.target.location.href, "app://obsidian.md");
                }
                if (window.location.href.indexOf("print-pdf") != -1){
                    let stateCheck = setInterval(() => {
                        clearInterval(stateCheck);
                        window.print();
                    }, 250);
                }
            }
        };

<aside class="notes"><ul>

<li>Der Rechtssatz wurde in der <a href="https://de.wikipedia.org/wiki/Kirchengeschichte" title="Kirchengeschichte">Kirchengeschichte</a> oft als „Auge <strong>um</strong> Auge, Zahn <strong>um</strong> Zahn…“ übersetzt und als <a href="https://de.wikipedia.org/wiki/Talion" title="Talion">Talionsformel</a> (von lateinisch <em>talio</em>, „<a href="https://de.wikipedia.org/wiki/Vergeltung" title="Vergeltung">Vergeltung</a>“) aufgefasst, die das Opfer oder seine Vertreter auffordere, dem Täter Gleiches mit Gleichem „heimzuzahlen“ bzw. sein Vergehen zu <a href="https://de.wikipedia.org/wiki/S%C3%BChne" title="Sühne">sühnen</a>(„wie du mir, so ich dir“).</li>
<li>Stuttgarter Erklärungsbibel: „Dieses so genannte Talionsgesetz findet sich auch in 3Mo 24,20 und 5Mo 19,21. Es ist nicht ein primitives »Rachegesetz«, sondern bedeutet im Gegenteil einen wichtigen Schritt in der Entwicklung des Rechtswesens. Die private Vergeltung wird durch einen öffentlichen Rechtsgrundsatz abgelöst, der der persönlichen Willkür Schranken setzt (vgl. 1Mo 4,23-24). Außerdem schützt dieser Grundsatz gerade in seiner Unerbittlichkeit die Gleichheit aller vor dem Gesetz. Es ist nicht vorgesehen, dass die körperliche Strafe in eine Geldstrafe umgewandelt wird. Durch eine solche Ersatzregelung würden die Reichen vor den Armen begünstigt”</li>

## Archaïscher Torso Apollos (1908)
Wir kannten nicht sein unerhörtes Haupt,  
darin die Augenäpfel reiften. Aber  
sein Torso glüht noch wie ein Kandelaber,  
in dem sein Schauen, nur zurückgeschraubt,  
  
sich hält und glänzt. Sonst könnte nicht der Bug  
der Brust dich blenden, und im leisen Drehen  
der Lenden könnte nicht ein Lächeln gehen  
zu jener Mitte, die die Zeugung trug.  
  
Sonst stünde dieser Stein entstellt und kurz  
unter der Schultern durchsichtigem Sturz  
und flimmerte nicht so wie Raubtierfelle;  
  
und bräche nicht aus allen seinen Rändern  
aus wie ein Stern: denn da ist keine Stelle,  
die dich nicht sieht. **Du mußt dein Leben ändern.**
