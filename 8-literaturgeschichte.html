				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}

-  **Tragikomödie von Calisto und Melibea** verfaßt zur Ermahnung der närrischen Verliebten, die, übermannt von ihrem zügellosem Gelüst, ihre Buhlen zu ihrer Gottheit erheben. Auch geschrieben zur Warnung vor den trügerischen Machenschaften der Kupplerinnen und vor üblen, schmeichlerischen Dienern. <!-- .element: class="embedded-quote-block" -->

# Eingangsworte

<em>Calisto</em>: Darin offenbart sich mir, Melibea, die Größe Gottes.<br>
<em>Melibea</em>: Worin, Calisto?<br>
<em>Calisto</em>: In der Bildnerkraft, die er der Natur gab, daß sie dir solche vollkommene Schönheit verleihe, und in der Gunst, die er mir Unwürdigem so überreich gewährt, indem er mir ermöglicht, die zu schauen, und das einem so günstigen Ort, damit ich dich wissen lassen kann, was insgeheim mich quält. (…) Wer hat jemals auf Erden eines Menschen Leib so beseligt gesehen, so verklärt, wie es jetzt der meinige ist? Gewiß, die Heiligen im Himmel droben, die sich des Anblicks der götllichen Herrschaft erfreuen, genießen keine größere Lust als ich in diesem Augenblick, da ich vor dir knie.




Quelle: Fernando de Rojas (1500/1989). La Celestina oder Tragikomödie von Calisto und Melibea. Übers. von Fritz Vogelgsang. Illustriert von Pablo Picasso. Frankfurt a.M.: Insel.

	  function isLight(color) {
		let hex = color.replace('#', '');

		// convert #fff => #ffffff
		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}

	var bgColor = getComputedStyle(document.documentElement).getPropertyValue('--r-background-color').trim();
	var isLight = isLight(bgColor);
