                    const element = itemsToFit[item];

            }

            if (element.scrollHeight > element.offsetHeight) {
                fitElement(element, start, size);
            } else {
                fitElement(element, size, end);
            }
        }

## Madame Bovary: Lieben und Lesen
- Da gab's nur Liebschaften, Liebhaber, Liebhaberinnen, verfolgte Damen, die in einsamen Lusthäuschen ohnmächtig, Kutscher, die auf allen Poststationen ermordet, Pferde, die auf jeder Seite zuschanden geritten wurden, Waldesdunkel, Herzensqual, Schwüre, Schluchzer, Tränen und Küsse, Nachen im Mondenschein, Nachtigallen im Gehölz, *Herren* so tapfer wie Löwen, so sanft wie Lämmer, so tugendhaft wie keiner ist, stets wohlgekleidet, und deren Zähren fließen wie aus Krügen. Sechs Monate lang machte sich die fünfzehnjährige Emma die Hände schmutzig am Staub der alten Lesekabinette. (54)
- In den Romanzen, die sie während der Musikstunde sang, ging es nur um Engelein mit güldenen Flügeln, um Madonnen, Lagunen, Gondolieri, und hinter der stilistischen Einfalt und dem musikalischen Ungeschick dieser friedvollen Kompositionen erahnte sie die verlockenden Gaukeleien der Liebesdinge. (55)
- Trotzdem versuchte sie, mit Hilfe für gut befundener Theorien, Liebe in sich zu wecken. Bei Mondschein rezitierte sie im Garten alles, was sie an leidenschaftlichen Reimen auswendig konnte, und sang ihm schmachtend melancholische Adagios; doch hinterher war sie genauso gleichmütig wie zuvor, und Charles wirkte nicht verliebter und nicht aufgewühlter. Nachdem sie sich auf diese Weise geplagt hatte, aus ihrem Herzen ein bisschen Feuer zu schlagen, ohne dass ein Funke gesprüht wäre, unfähig, etwas zu begreifen, was sie nicht fühlte, oder an etwas zu glauben, was nicht in der üblichen Gestalt zutage trat, gelangte sie mühelos zu der Überzeugung, Charles’ Leidenschaft sei nicht mehr übermäßig groß. (63)
- Sie abonnierte *La Corbeille*, eine Zeitschrift für Frauen, und *Le Sylphe des salons*. \[…\] Sie kannte die neuen Moden, die Adressen der guten Schneider, die Tage für den Bois oder die Oper. Sie studierte bei Eugene Sue die Beschreibung von Wohnungseinrichtungen; sie las Balzac und George Sand, suchte dort imaginäre Befriedigung für ihre eigenen Gelüste. \[…\] Die Erinnerung an den Vicomte kehrte bei ihren Lektüren immer wieder. Zwischen ihm und den erfundenen Figuren konstruierte sie Zusammenhänge. Der Kreis jedoch, dessen Mittelpunkt er war, wurde allmählich größer, und die Aureole, die ihn umgab, löste sich von seiner Gestalt, breitete sich aus und strahlte auf andere Träume. (91)
- Emma und Léon tauschen Gemeinplätze der romantischen Literatur aus: (115).
