## Die Liebe des Autors
- Von frühester Jugend an bis ins reife Mannesalter hat hohe, edle Liebe mich entflammt. Über jedes Maß hinaus hat sie mich ergriffen, höher und edler wohl, als es, wenn ich von ihr erzählen wollte, meiner niedrigen Stellung angemessen schiene. (…) Dennoch ist mir aus der Liebe unerträgliches Leid erwachsen, nicht durch Grausamkeit der geliebten Frau, sondern weil das maßlose Verlangen ein gewaltiges Feuer in meinem Geist entfachte. Dieses Feuer ließ mich an keiner vernünftigen Grenze befriedigt haltmachen und brachte mir oft unerträglichen Schmerz. (199-201) <!-- .element: class="embedded-quote-block" -->
</div>

## Wendung an Leserinnen
- Ihr anmutigen Frauen, jedesmal wenn ich darüber nachdenke, wie mitfühlend ihr von Natur aus seid, meine ich: Ihr müßt den Anfang dieses Buches schwer und leidvoll finden. Denn es beginnt mit der schmerulichen Erinnerung an die tödliche Pest, die für jeden ein ungeheures Unglück war, ob er sie nun erlebt oder sonst von ihr erfahren hat. (…) Der schreckliche Anfang soll für euch sein wie für Wanderer ein rauher und steiler Berg, hinter dem eine schöne und angenehme Ebene liegt, die ihnen um so mehr gefällt, je beschwerlicher der Aufstieg und Abstieg waren. Wie die äußerste Freude in Schmerz umschlägt, so endet das Elend mit der Freude, die darauf folgt. (I, 1-6) <!-- .element: class="embedded-quote-block" -->
</div>

## Infragestellung von Werten
- Das Unglück hatte in den Seelen von Männern und Frauen einen solchen Schrecken verbreitet, daß alle sich gegenseitig im Stich ließen – der Bruder den Bruder, der Onkel den Neffen, die Schwester den Bruder, oft auch die Frau ihren Mann. Was aber noch schwerer wiegt und kaum zu glauben ist: Väter und Mütter weigerten sich, ihre kranken Kinder zu besuchen und zu pflegen, so als wären es nicht ihre Kinder. (I, 27) <!-- .element: class="embedded-quote-block" -->

## Unerreichbarkeit Gottes
- Entstand sie durch die Einwirkung der Himmelskörper, oder schickte sie der gerechte Zorn Gottes zu unserer Besserung, nachdem er entbrannt war wegen unserer Untaten? (…) Da halfen weder Klugheit noch die menschliche Vorsorge, daß eine eigens eingerichtete Behörde die Stadt von allem Unrat reinigen ließ und jedem Kranken den Einlaß verbot. Die vielen Empfehlungen, wie man die Gesundheit erhalten könne, bewirkten ebensowenig ie die demütigen Bittgebete, mit denen fromme Menschen sich nicht nur einmal, sondern immer wieder an Gott wandten, in feierlichen Prozessionen und in anderer Weise. (I, 8-10) <!-- .element: class="embedded-quote-block" -->
