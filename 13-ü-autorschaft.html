    <script type="text/javascript">
        function pageInIframe() {
            return (window.location !== window.parent.location);
        }

        let forgetPop = true;
        function onPopState(event) {
            if(forgetPop){
                forgetPop = false;
            } else if( pageInIframe()) {
                parent.postMessage(event.target.location.href, "app://obsidian.md");
            }
        }
        window.onpopstate = onPopState;
        window.onmessage = event => {
            if(event.data == "reload"){
                window.document.location.reload();
            }
            forgetPop = true;
        }

        function fitElements() {
            const itemsToFit = document.getElementsByClassName('fitText');
            for (const item in itemsToFit) {
                if (Object.hasOwnProperty.call(itemsToFit, item)) {
                    const element = itemsToFit[item];
                    fitElement(element, 1, 1000);
                    element.classList.remove('fitText');
                }
            }
        }

        function fitElement(element, start, end) {

            let size = (end + start) / 2;
            element.style.fontSize = `${size}px`;

            if (Math.abs(start - end) < 1) {
                while (element.scrollHeight > element.offsetHeight) {
                    size--;
                    element.style.fontSize = `${size}px`;
                }
                return;
            }

            if (element.scrollHeight > element.offsetHeight) {
                fitElement(element, start, size);
            } else {
                fitElement(element, size, end);
            }
        }

        document.onreadystatechange = () => {
            fitElements();
            if (document.readyState === 'complete') {
                if (pageInIframe() && window.location.href.indexOf("?export") != -1){
                    parent.postMessage(event.target.location.href, "app://obsidian.md");
                }
                if (window.location.href.indexOf("print-pdf") != -1){
                    let stateCheck = setInterval(() => {
                        clearInterval(stateCheck);
                        window.print();
                    }, 250);
                }
            }
        };

## Gunkel: Large Language Models
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Spatialization: Word embedding (meaning enocoded in high dimensional space) (3)
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Temporalization: Next token prediction (every generated text is to be continued) (4)
	- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->Turing Test (is there a difference between man and machine?)
	- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->Chinese Room (do LLMs understand what they’re writing?)
- &shy;<!-- .element: class="fragment" data-fragment-index="5" -->Intertextuality: There is nothing outside of the text (4)

<aside class="notes"><ul>
<li><h2 id="turing-test">Turing Test</h2>
</li>
<li>Im Zuge dieses Tests führt ein menschlicher Fragesteller, über eine Tastatur und einen Bildschirm, ohne Sicht- und Hörkontakt, eine Unterhaltung mit zwei ihm unbekannten Gesprächspartnern. Der eine Gesprächspartner ist ein Mensch, der andere eine Maschine. Kann der Fragesteller nach der intensiven Befragung nicht sagen, welcher von beiden die Maschine ist, hat die Maschine den Turing-Test bestanden und es wird der Maschine ein dem Menschen ebenbürtiges Denkvermögen unterstellt.</li>
<li><h2 id="chinese-room">Chinese Room</h2>
</li>
<li>Bei dem Gedankenexperiment stellt man sich einen geschlossenen Raum vor, in dem ein Mensch, der keinerlei Chinesisch versteht, in chinesischer Schrift gestellte Fragen – anhand einer in seiner Muttersprache verfassten Anleitung – in chinesischer Schrift sinnvoll beantwortet. Personen außerhalb des Raums folgern aus den Ergebnissen, dass der Mensch in dem Raum Chinesisch beherrscht, obwohl das nicht der Fall ist.</li>
<li>Das Experiment sollte zeigen, dass ein Computer ein Programm ausführen und regelbasiert Zeichenreihen verändern kann, ohne die Bedeutung der <a href="https://de.wikipedia.org/wiki/Zeichen" title="Zeichen">Zeichen</a> zu verstehen. Die Fähigkeit, <a href="https://de.wikipedia.org/wiki/Syntax" title="Syntax">Syntax</a> zu befolgen, soll nach Searle also nicht zu <a href="https://de.wikipedia.org/wiki/Semantik" title="Semantik">Semantik</a> befähigen. Nach Searle müsste ein Computer dafür <a href="https://de.wikipedia.org/wiki/Intentionalit%C3%A4t" title="Intentionalität">Intentionalität</a> aufweisen. (<a href="https://de.wikipedia.org/wiki/Chinesisches_Zimmer">wiki</a>)</div></li>
</ul>

        function extend() {
            const target = {};
            for (let i = 0; i < arguments.length; i++) {
                const source = arguments[i];
                for (const key in source) {
                    if (source.hasOwnProperty(key)) {
                        target[key] = source[key];
                    }
                }
            }
            return target;
        }

        function isLight(color) {
            let hex = color.replace('#', '');

            // convert #fff => #ffffff
            if (hex.length == 3) {
                hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
            }

            const c_r = parseInt(hex.substr(0, 2), 16);
            const c_g = parseInt(hex.substr(2, 2), 16);
            const c_b = parseInt(hex.substr(4, 2), 16);
            const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
            return brightness > 155;
        }
