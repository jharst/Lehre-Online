### Liebe als Tor zur Berufung

<!-- begin::[Novalis – Heinrich von Ofterdingen.md] -->
- ["] Heinrich war von Natur zum Dichter geboren. Mannigfaltige Zufälle schienen sich zu seiner Bildung zu vereinigen, und noch hatte nichts seine innere Regsamkeit gestört. Alles was er sah und hörte schien nur neue Riegel in ihm wegzuschieben, und neue Fenster in ihm zu öffnen. Er sah die Welt in ihren großen und abwechselnden Verhältnissen vor sich liegen. Noch war sie aber stumm, und ihre Seele, das Gespräch, noch nicht erwacht. Schon nahte sich ein Dichter, ein liebliches Mädchen an der Hand, um durch Laute der Muttersprache und durch Berührung eines süßen zärtlichen Mundes, die blöden \[ungeschickten\] Lippen aufzuschließen, und den einfachen Akkord in eine unendliche Melodie zu entfalten. (315) #Liebe   <!-- end::[Novalis – Heinrich von Ofterdingen.md] -->
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" template="" data-background-color="lightgrey" -->

### Mathilde und die blaue Blume

<!-- begin::[Novalis – Heinrich von Ofterdingen.md] -->
- ["] Welcher sonderbare Zusammenhang ist zwischen Mathilden und dieser Blume? Jenes Gesicht, das aus dem Kelche sich mir entgegenneigte, es war Mathildens himmlisches Gesicht, und nun erinnere ich mich auch, es in jenem Buche gesehn zu haben. Aber warum hat es dort mein Herz nicht so bewegt? O! Sie ist der sichtbare Geist des Gesanges, eine würdige Tochter ihres Vaters. #Liebe (325) <!-- end::[Novalis – Heinrich von Ofterdingen.md] -->
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" template="" data-background-color="lightgrey" -->

### Zusammenfassung der Reise und Ehestiftung
- ["] In der Nähe des Dichters bricht die Poesie überall aus. Das Land der Poesie, das romantische Morgenland, hat Euch mit seiner süßen Wehmut begrüßt; der Krieg hat Euch in seiner wilden Herrlichkeit angeredet, und die Natur und Geschichte sind Euch unter der Gestalt eines Bergmanns und eines Einsiedlers begegnet. (331)
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" template="" data-background-color="lightgrey" -->

<!-- begin::[Novalis – Heinrich von Ofterdingen.md] -->
- ["] Man betrachte nur die Liebe. Nirgends wird wohl die Notwendigkeit der Poesie zum Bestand der Menschheit so klar, als in ihr. Die Liebe ist stumm, nur die Poesie kann für sie sprechen. Oder die Liebe ist selbst nichts, als die höchste Naturpoesie. #Liebe (335)  <!-- end::[Novalis – Heinrich von Ofterdingen.md] -->
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" template="" data-background-color="lightgrey" -->

### Liebe zum Urbild (> Eros)

<!-- begin::[Novalis – Heinrich von Ofterdingen.md] -->
- ["] Ich begreife das nicht, was man von der Vergänglichkeit der Reize sagt. \[…\] Was mich so unzertrennlich zu dir zieht, was ein ewiges Verlangen in mir geweckt hat, das ist nicht aus dieser Zeit. Könntest du nur sehen, wie du mir erscheinst, welches wunderbare Bild deine Gestalt durchdringt, und mir überall entgegen leuchtet, du würdest kein Alter fürchten. Deine irdische Gestalt ist nur ein Schatten dieses Bildes. \[…\] das Bild ist ein ewiges Urbild, ein Teil der unbekannten heiligen Welt. (337) #Liebe #Eros  <!-- end::[Novalis – Heinrich von Ofterdingen.md] -->
</div></script></section></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" template="" data-background-color="lightgrey" -->
