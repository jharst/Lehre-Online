            const itemsToFit = document.getElementsByClassName('fitText');
            for (const item in itemsToFit) {
                if (Object.hasOwnProperty.call(itemsToFit, item)) {
                    const element = itemsToFit[item];
                    fitElement(element, 1, 1000);
                    element.classList.remove('fitText');
                }
            }
        }

        function fitElement(element, start, end) {

            let size = (end + start) / 2;
            element.style.fontSize = `${size}px`;

            if (Math.abs(start - end) < 1) {
                while (element.scrollHeight > element.offsetHeight) {
                    size--;
                    element.style.fontSize = `${size}px`;
                }
                return;
            }

            if (element.scrollHeight > element.offsetHeight) {
                fitElement(element, start, size);
            } else {
                fitElement(element, size, end);
            }
        }

        document.onreadystatechange = () => {
            fitElements();
            if (document.readyState === 'complete') {

# Eingangsworte

<em>Calisto</em>: Darin offenbart sich mir, Melibea, die Größe Gottes.<br>
<em>Melibea</em>: Worin, Calisto?<br>
<em>Calisto</em>: In der Bildnerkraft, die er der Natur gab, daß sie dir solche vollkommene Schönheit verleihe, und in der Gunst, die er mir Unwürdigem so überreich gewährt, indem er mir ermöglicht, die zu schauen, und das einem so günstigen Ort, damit ich dich wissen lassen kann, was insgeheim mich quält. (…) Wer hat jemals auf Erden eines Menschen Leib so beseligt gesehen, so verklärt, wie es jetzt der meinige ist? Gewiß, die Heiligen im Himmel droben, die sich des Anblicks der götllichen Herrschaft erfreuen, genießen keine größere Lust als ich in diesem Augenblick, da ich vor dir knie.

### Kap. 1: Dulcinea
> Ach, wie freute sich unser ritterlicher Mann, als er diese Rede getan, und erst recht, als er gefunden hatte, wen er sich zur Herzensdame erwählen sollte! Denn wie erzählt wird, lebte in einem Dorf in der Nähe eine Bauerntochter, hübsch anzusehen, in die er einmal verliebt gewesen war, obwohl sie angeblich nie etwas davon erfahren und ihn selbst nie angesehen hatte. Sie hieß Aldonza Lorenzo und schien ihm wie geschaffen, zur Herrin seiner Gedanken ernannt zu werden. Und auf der Suche nach einem Namen für sie, der dem seinen nicht nachstehe und geziemend und gebührend für eine Prinzessin und hohe Herrin sei, beschloss er, sie Dulcinea von Toboso zu nennen – denn sie stammte aus Toboso –, ein Name, der ihm klangvoll, wundersam und bedeutungsvoll erschien (34).
