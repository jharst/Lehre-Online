			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}

- in den antiken Werken ist die Liebe nur sehr selten ein Gegenstand hohen Stils; sie ist dort, wenn sie als Hauptgegenstand, also ohne Verbindung mit anderen, göttlich-schichsalshaften Motiven auftritt, nur in Dichtungen mittlerer Höhenlage behandelt; aber sobald von ihr die Rede ist, sei es selbst in einem erhaben epischen oder tragischen Werk, wird ohne jede Scheu das Körperliche zur Sprache gebracht. Mit der französischen Tragödie ist es gerade umgekehrt. Sie hat die erhabene Auffassung der Liebe übernommen, wie sie sich in der höfischen Kultur und im Petrarkismus weiter ausgebildet hatte; schon bei Corneille ist sie ein tragisch-erhabenes Motiv, unter dem Einfluß der galanten Romane verdrängt sie fast alle anderen hohen Gegenstände […] aber bei alledem ist kaum ein Hauch von dem zu spüren, was der damalige Geschmack als niedrig und ungehörig empfand, vom Körperlichen und Geschlechtlichen. (363)<!-- .element: class="embedded-quote-block" -->

	  function isLight(color) {
		let hex = color.replace('#', '');

		// convert  => 
		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
