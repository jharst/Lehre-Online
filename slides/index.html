## Themen
- Motiv zum Lesen: „epiphany of truth” [(3)](hook://file/hZTC1eoVr?p=Tm90ZXMvcGRm&n=Nafisi%20%E2%80%93%20Reading%20Lolita%20%282003%29%2Epdf#p=22)
- das Seminar thematisiert das Verhältnis Fiktion, Imagination und Realität (ganz ähnlich wie unser Seminar… [(6)](hook://file/hZTC1eoVr?p=Tm90ZXMvcGRm&n=Nafisi%20%E2%80%93%20Reading%20Lolita%20%282003%29%2Epdf#p=25)) – zu den Beispieltexten gehört auch *Madame Bovary* – es geht um die Frage, was uns Literatur zur politischen Situation sagen kann, aber auch um die Funktion von Imagination für das Überleben in repressiven Regimen – gleichzeitig Notwendigkeit der Imagination, um diese Lektüresituation im Geist der Autorin und ihrer Leser wieder auferstehen zu lassen
- Kapitel: 5–6 Scheherazade und Nabokov – Notwendigkeit von Literatur in repressiven Regimen
	- ["] „how these great works of imagination could help us in our present trapped situation as women” [(19)](hook://file/hZTC1eoVr?p=Tm90ZXMvcGRm&n=Nafisi%20%E2%80%93%20Reading%20Lolita%20%282003%29%2Epdf#p=38)
	- [>] *A Thousand and One Nights*, Scheherazades Strategie
	- [>] Lektüren von „Upsilamba” (auch als ein Beispiel für das Vorgehen in der Klasse) [(21)](hook://file/hZTC1eoVr?p=Tm90ZXMvcGRm&n=Nafisi%20%E2%80%93%20Reading%20Lolita%20%282003%29%2Epdf#p=40) und von *Invitation to a Beheading*  
- Kapitel 7: die Allegorie vom „blinden Zensor”
- Kapitel 9, S. 32f.: knappe Lektüre von Lolita
	- die Untertanen und die normierte Realität als Imagination des Zensors/Ayatollahs [28](hook://file/hZTC1eoVr?p=Tm90ZXMvcGRm&n=Nafisi%20%E2%80%93%20Reading%20Lolita%20%282003%29%2Epdf#p=47)
	- zentrale Stelle für die Lektüre von *Lolita*: Humbert als „solipsizer” und Ebenbild der Zensoren, zugleich gebe es bei Nabokov „always the shadow of another world … attainable through fiction” und Zufluchtsort für die Unterdrückten [32](hook://file/hZTC1eoVr?p=Tm90ZXMvcGRm&n=Nafisi%20%E2%80%93%20Reading%20Lolita%20%282003%29%2Epdf#p=51)

	- the narrator/perpetrator and the victim - parallels to Iran‘s history and to the living conditions under the dictatorship [35](hook://file/hZTC1eoVr?p=Tm90ZXMvcGRm&n=Nafisi%20%E2%80%93%20Reading%20Lolita%20%282003%29%2Epdf#p=54)

She reminded me of a warning I was fond of repeating: do not, under any circumstances, belittle a work of fiction by trying to turn it into a carbon copy of real life; what we search for in fiction is not so much reality but the epiphany of truth. Yet I suppose that if I were to go against my own recommendation and choose a work of fiction that would most resonate with our lives in the Islamic Republic of Iran, it would not be *The Prime of Miss Jean Brodie* or even *1984* but perhaps Nabokov’s *Invitation to a Beheading* or better yet, *Lolita*.
