        function pageInIframe() {
            return (window.location !== window.parent.location);

        let forgetPop = true;
        function onPopState(event) {
            if(forgetPop){
                forgetPop = false;
            } else if( pageInIframe()) {
                parent.postMessage(event.target.location.href, "app://obsidian.md");

            }
            forgetPop = true;
        }

        function fitElements() {
            const itemsToFit = document.getElementsByClassName('fitText');
            for (const item in itemsToFit) {
                if (Object.hasOwnProperty.call(itemsToFit, item)) {
                    const element = itemsToFit[item];
                    fitElement(element, 1, 1000);
                    element.classList.remove('fitText');
                }
            }
        }

        function fitElement(element, start, end) {

            let size = (end + start) / 2;
            element.style.fontSize = `${size}px`;

            if (Math.abs(start - end) < 1) {
                while (element.scrollHeight > element.offsetHeight) {
                    size--;
                    element.style.fontSize = `${size}px`;
                }
                return;
            }

            if (element.scrollHeight > element.offsetHeight) {
                fitElement(element, start, size);
            } else {
                fitElement(element, size, end);
            }
        }

        document.onreadystatechange = () => {
            fitElements();
            if (document.readyState === 'complete') {
                if (pageInIframe() && window.location.href.indexOf("?export") != -1){
                    parent.postMessage(event.target.location.href, "app://obsidian.md");
                }
                if (window.location.href.indexOf("print-pdf") != -1){
                    let stateCheck = setInterval(() => {
                        clearInterval(stateCheck);
                        window.print();
                    }, 250);
                }
            }
        };

### Tabelle: Sequentiell vs. konnektionistisch
| Sequenziell                               | Konnektionistisch                                                                                   |
| ----------------------------------------- | --------------------------------------------------------------------------------------------------- |
| vorgegebene Regel                         | (un)supervised training durch rekursiven Vergleich von Eingabe und Ausgabe (Lernen durch Beispiele) |
| top-down                                  | bottom-up                                                                                           |
| Datenbank/Algorithmus                     | Zahlen, die Netzwerk und gewichtete Verbindungen repräsentieren                                     |
| Regeln + Daten = Antworten                | Daten + Antworten = Regeln                                                                          |
| deterministisch                           | probabilistisch/induktiv                                                                            |
| das Ganze wird aus Teilen zusammengesetzt | emergente Eigenschaften (Erlernen von „Gestalten”)                                                  |
| Wörter                                    | Übergangswahrscheinlichkeiten                                                                       |
| digital (diskrete Zustände)               | quasi-analog (Kontinuitäten, Fließkommazahlen)                                                      |
| Nachahmung als Konstruktion               | *imitatio naturae*                                                                                  |

Nach: Hannes Bajohr (2022): Algorithmische Einfühlung. Für eine Kritik ästhetischer KI, in: ders. Schreibenlassen. Texte zur Literatur im Digitalen (S. 131–171). August.
<!-- end::[@Bajohr-2022a.md] -->

## Graduelle Abstufung von Autorschaft?
| Grad     | Beschreibung                                                                                                       | Paradigma         |
| -------- | ------------------------------------------------------------------------------------------------------------------ | ----------------- |
| primär   | Mensch bedient Schreibapparatur                                                                                    | „natürlich”       |
| sekundär | Mensch formuliert Konzept oder Code                                                                                | sequentiell       |
| tertiär  | Mensch formuliert Konzept (Trainingsalgorithmus, Datensatz), nach dem die Maschine die Regeln für den Output lernt | konnektionistisch |
| quartär  | Mensch formuliert Prompt (aber die Bedingungen seiner Verarbeitung sind ihm entzogen)                              | konnektionistisch |

Nach: Hannes Bajohr (2023). Autorschaft und Künstliche Intelligenz. In S. Catani (Hrsg.), Handbuch Künstliche Intelligenz und die Künste (S. 265–280). de Gruyter.

## Lied der Männer
<p>
Die Trauer beim Betrachten großer Hecken<br>
gleicht jener, die wir sonst nur dann empfinden<br>
wenn wir den Lorbeer aus dem Haare winden,<br>
weil es heißt »Fertig machen zum Verrecken« —<br>
die Trauer beim Betrachten großer Hecken.<br>
</p>
<p>
Das Frösteln beim Betasten kühler Eisen,<br>
wir kennen es, seitdem wir jene sahen,<br>
die in den Zug einstiegen, der sein Nahen<br>
nur unterbrach, um kurz drauf zu entgleisen —<br>
das Frösteln beim Betasten kühler Eisen.<br>
</p>
<p>
Die Sehnsucht beim Betreten feuchter Planken,<br>
sie wird uns bis an jenen Tag begleiten,<br>
an dem wir schweigend durch die letzte Pforte reiten,<br>
zu schwach zum Fluchen, doch zu stolz zum Danken —<br>
die Sehnsucht beim Betreten feuchter Planken.<br>
</p>

Robert Gernhardt: Reim und Zeit. Gedichte. Stuttgart: Reclam, 2001. S. 32f.

        function extend() {
            const target = {};
            for (let i = 0; i < arguments.length; i++) {

        function isLight(color) {
            let hex = color.replace('#', '');

            // convert #fff => #ffffff
            if (hex.length == 3) {
                hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
            }

            const c_r = parseInt(hex.substr(0, 2), 16);
            const c_g = parseInt(hex.substr(2, 2), 16);
            const c_b = parseInt(hex.substr(4, 2), 16);
            const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
            return brightness > 155;
        }
