> Denn das ist bei uns Sitte, wenn jemand einem anderen ergeben sein will, weil er glaubt, besser durch ihn zu werden, es sei in irgendeiner Einsicht oder in einem anderen Teile der Tugend, dass ein solcher freiwilliger Dienst nicht schändlich sei, noch eine Niedrigkeit. Dann, wenn beide so zusammen treffen, Liebhaber und Liebling, dass jeder die Meinung für sich hat, jene die, dass er recht daran tue, dem Liebling, der ihm gefällig geworden, jeglichen Dienst zu erzeugen, dieser aber die, dass es recht sei, dem, der ihn weise und gut macht, was es auch immer sei, zu erweisen, und dann jener auch wirklich vermag, zur Weisheit und Tugend behilflich zu sein, dieser aber begehrt, zur Bildung und zu jeglicher Art der Weisheit Hilfe zu erlangen, dann also, wenn diese beiden Satzungen übereinkommen, da allein trifft es auch zu, daß es schön ist für den Liebling, dem Liebhaber gefällig zu sein, sonst aber nirgends. (184c-e)

> Hiervon ist nun dies die Ursache, daß unsere ursprüngliche Beschaffenheit diese war und wir ganz waren, und dies Verlangen eben und Trachten nach dem Ganzen heißt Liebe. (…) daß unser Geschlecht glückselig würde, wenn es uns in der Liebe gelänge und jeder seinen eigentümlichen Liebling gewönne, um so zur ursprünglichen Natur zurückzukehren. (…)

### Sokrates/Diotima: Das Dämonische
> Zu verdolmetschen und zu überbringen den Göttern, was von den Menschen, und den Menschen, was von den Glttern kommt, der einen  Gebete und Opfer, der anderen Befehle und Vergeltung der Opfer. In der Mitte zwischen beiden ist es also die Ergänzung, so daß nun das Ganze in sich selbst verbunden ist. (…) Denn Gott verkehrt nicht mit den Menschen. sondern aller Umgang und Gespräch der Götter mit den Menschen geschieht durch dieses. sowohl im Wachen als auch im Schlaf. Wer sich nun hierauf versteht, der ist ein dämonischer Mann, wer aber nur auf andere Dinge (…), der ist ein gemeiner. (202d-203a, S. 77)
