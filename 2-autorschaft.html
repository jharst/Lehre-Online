        function pageInIframe() {
            return (window.location !== window.parent.location);
        }

        let forgetPop = true;
        function onPopState(event) {
            if(forgetPop){
                forgetPop = false;
            } else if( pageInIframe()) {
                parent.postMessage(event.target.location.href, "app://obsidian.md");
            }
        }
        window.onpopstate = onPopState;
        window.onmessage = event => {
            if(event.data == "reload"){
                window.document.location.reload();
            }
            forgetPop = true;
        }

        function fitElements() {
            const itemsToFit = document.getElementsByClassName('fitText');
            for (const item in itemsToFit) {
                if (Object.hasOwnProperty.call(itemsToFit, item)) {
                    const element = itemsToFit[item];
                    fitElement(element, 1, 1000);
                    element.classList.remove('fitText');
                }
            }
        }

        function fitElement(element, start, end) {

            let size = (end + start) / 2;
            element.style.fontSize = `${size}px`;

            if (Math.abs(start - end) < 1) {
                while (element.scrollHeight > element.offsetHeight) {
                    size--;
                    element.style.fontSize = `${size}px`;
                }
                return;
            }

            if (element.scrollHeight > element.offsetHeight) {
                fitElement(element, start, size);
            } else {
                fitElement(element, size, end);
            }
        }

        document.onreadystatechange = () => {
            fitElements();
            if (document.readyState === 'complete') {
                if (pageInIframe() && window.location.href.indexOf("?export") != -1){
                    parent.postMessage(event.target.location.href, "app://obsidian.md");
                }
                if (window.location.href.indexOf("print-pdf") != -1){
                    let stateCheck = setInterval(() => {
                        clearInterval(stateCheck);
                        window.print();
                    }, 250);
                }
            }
        };

## Autorschaftskonzepte in der Literaturgeschichte

<div class="mermaid">
timeline

    17. Jahrhundert: Regelpoetik (Barock und Klassizismus)
    : Autorschaft als Handwerk, das festen Regeln folgt.

    18. Jahrhundert: Geniekult (Sturm und Drang)
    : Der Autor als schöpferisches Genie, das durch Inspiration und Originalität glänzt.

    Frühes 19. Jahrhundert: Romantik
    : Autorschaft als Ausdruck der inneren Welt des Künstlers.

    Frühes 20. Jahrhundert: Dadaismus
    : Der Autor als Provokateur, der die Rolle des Zufalls und der Absurdität betont.

    Frühes bis mittleres 20. Jahrhundert: Surrealismus
    : Der Autor als Medium des Unbewussten, automatisches Schreiben und Träume.

    Mitte des 20. Jahrhunderts: Cut-Up-Techniken
    : Fragmentierung und Zufälligkeit in der Literatur.

    Mitte bis spätes 20. Jahrhundert: Konzeptkunst
    : Die Idee oder das Konzept steht im Vordergrund, der Autor als Ideengeber.

    1960er Jahre: Literatur als Diskursarchiv
    : Literatur als Sammelbecken von Diskursen und Texten.

</div>
