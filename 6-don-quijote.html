    <script type="text/javascript">
        function pageInIframe() {
            return (window.location !== window.parent.location);
        }

        let forgetPop = true;
        function onPopState(event) {
            if(forgetPop){
                forgetPop = false;
            } else if( pageInIframe()) {
                parent.postMessage(event.target.location.href, "app://obsidian.md");
            }
        }
        window.onpopstate = onPopState;
        window.onmessage = event => {
            if(event.data == "reload"){
                window.document.location.reload();
            }
            forgetPop = true;
        }

        function fitElements() {
            const itemsToFit = document.getElementsByClassName('fitText');
            for (const item in itemsToFit) {
                if (Object.hasOwnProperty.call(itemsToFit, item)) {
                    const element = itemsToFit[item];
                    fitElement(element, 1, 1000);
                    element.classList.remove('fitText');
                }
            }
        }

        function fitElement(element, start, end) {

            let size = (end + start) / 2;
            element.style.fontSize = `${size}px`;

            if (Math.abs(start - end) < 1) {
                while (element.scrollHeight > element.offsetHeight) {
                    size--;
                    element.style.fontSize = `${size}px`;
                }
                return;
            }

            if (element.scrollHeight > element.offsetHeight) {
                fitElement(element, start, size);
            } else {
                fitElement(element, size, end);
            }
        }

        document.onreadystatechange = () => {
            fitElements();
            if (document.readyState === 'complete') {
                if (pageInIframe() && window.location.href.indexOf("?export") != -1){
                    parent.postMessage(event.target.location.href, "app://obsidian.md");
                }
                if (window.location.href.indexOf("print-pdf") != -1){
                    let stateCheck = setInterval(() => {
                        clearInterval(stateCheck);
                        window.print();
                    }, 250);
                }
            }
        };

## Schlegel: Poesie und Prosa im *Don Quijote*
- Die bisher in Deutschland gangbare Übersetzung des *Don Quixote* war ganz spaßhaft zu lesen, nur fehlte – die Poesie, sowohl die in Versen als die der Prosa; und somit der Zusammenhang des Werks \[…\] (281).
- Nur noch eine Bemerkung über die Prosa des Cervantes, von der ich vorhin schon erwähnte, dass auch Poesie in ihr sei, und dass der Übersetzer ihren Charakter sehr glücklich nachgebildet habe. \[…\] In keiner anderen Prosa ist die Stellung der Worte so ganz Symmetrie und Musik; keine andere braucht die Verschiedenheiten des Styls so ganz, wie Massen von Farbe und Licht; keine ist in den allgemeinen Ausdrücken der geselligen Bildung so frisch, so lebendig und darstellten. Immer edel und immer zierlich, bildet sie bald den schärfsten Scharfsinn bis zur äußersten Spitze, und verirrt bald in kindlich süße Tändeleien. (283)
<!-- end::[Schlegel – Quijote.md] -->

## Schelling: Roman und Prosa

- Dem Roman also \[…\] bleibt nichts als die Prosa, welche die höchste Indifferenz ist, aber die Prosa in ihrer größten Vollkommenheit, wo sie von einem leisen Rhythmus und einem geordneten Periodenbau begleitet ist, der dem Ohr zwar nicht so gebietet wie das rhythmische Sylbenmaß, aber doch von der andern Seite auch keine Spur der Gezwungenheit hat, und deswegen die sorgfältigste Ausbildung erfordert. Wer diesen Rhythmus der Prosa im *Don Quixote* und *Wilhelm Meister* nicht empfindet, der kann ihn freilich auch nicht gelehrt werden. Wie die epische Diktion, darf diese Prosa oder vielmehr dieser Sytl des Romans verweilen, sich verbreiten und das Geringste nicht unberührt lassen an seiner Stelle, aber auch nicht sich in Schmuck verlieren, besonders nicht in bloßem Wortschmuck, weil sonst der unerträglichste Mißstand, die sogenannte poetische Prosa, unmittelbar angrenzt (318f.). (Vgl. dagegen Schlegel!)<!-- .element: class="embedded-quote-block" -->

        function extend() {
            const target = {};
            for (let i = 0; i < arguments.length; i++) {

        function isLight(color) {
            let hex = color.replace('#', '');

            // convert #fff => #ffffff
            if (hex.length == 3) {
                hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
            }

            const c_r = parseInt(hex.substr(0, 2), 16);
            const c_g = parseInt(hex.substr(2, 2), 16);
            const c_b = parseInt(hex.substr(4, 2), 16);
            const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
            return brightness > 155;
        }
