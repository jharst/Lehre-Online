## Art. Bildungsroman

> Erzählerische Darstellung des Wegs einer zentralen Figur durch Irrtümer und Krisen zur Selbstfindung und tätigen Integration in die Gesellschaft. Der auf einen Ausgleich mit der Welt zulaufende Schluß ist oft nur mit ironischen Vorbehalten oder Brüchen geschildert; er ist jedoch als Ziel oder zumindest als Postulat notwendiger Bestandteil einer ,Bildungsgeschichte‘ (in der Regel eines geistig-künstlerisch tätigen Menschen). Durch die Orientierung auf diesen Zielpunkt bekommt der epische Vorgang eine teleologische Struktur, in der die einzelnen Phasen der Entwicklung funktionalen Wert für den Gesamtprozeß haben. (J. Jacobs, Art. Bildungsroman, *Reallexikon der Literaturwissenschaft*, Bd. 1, S. 230–233.)
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" template="" data-background-color="lightgrey" -->

## Hegel: Das Romanhafte

> \[Die Protagonisten des Bilderungsromans\] stehen als Individuen mit ihren subjektiven Zwecken der Liebe, Ehre, Ehrsucht oder mit ihren Idealen der Weltverbesserung dieser bestehenden Ordnung und Prosa der Wirklichkeit gegenüber, die ihnen von allen Seiten Schwierigkeiten in den Weg legt. Da schrauben sich nun die subjektiven Wünsche und Forderungen in diesem Gegensatze ins Unermeßliche in die Höhe; denn jeder findet vor sich eine bezauberte, für ihn ganz ungehörige Welt, die er bekämpfen muß, weil sie sich gegen ihn sperrt und in ihrer spröden Festigkeit seinen Leidenschaften nicht nachgibt, sondern den Willen eines Vaters, einer Tante, bürgerliche Verhältnisse usf. als ein Hindernis vorschiebt. (G.W.F. Hegel: Ästhetik, Bd. 2, S. 220)
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" template="" data-background-color="lightgrey" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1080px; width: 1920px; min-height: 1080px; display: flex; flex-direction: column; align-items: start; justify-content: center" absolute="true">

## Hegel: Das Romanhafte

>Diese Kämpfe nun aber sind in der modernen Welt nichts Weiteres als die Lehrjahre, die Erziehung des Individuums an der vorhandenen Wirklichkeit, und erhalten dadurch ihren wahren Sinn. Denn das Ende solcher Lehrjahre besteht darin, daß sich das Subjekt die Hörner abläuft, mit seinem Wünschen und Meinen sich in die bestehenden Verhältnisse und die Vernünftigkeit derselben hineinbildet, in die Verkettung der Welt eintritt und in ihr sich einen angemessenen Standpunkt erwirbt. Mag einer auch noch soviel sich mit der Welt herumgezankt haben, umhergeschoben worden sein, zuletzt bekommt er meistens doch sein Mädchen und irgendeine Stellung, heiratet und wird ein Philister so gut wie die anderen auch \[…\]. (G.W.F. Hegel: Ästhetik, Bd. 2, S. 220)

<!-- begin::[Goethe -WM- 1. Buch.md] -->
