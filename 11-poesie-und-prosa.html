        function fitElement(element, start, end) {

            let size = (end + start) / 2;
            element.style.fontSize = `${size}px`;

            if (Math.abs(start - end) < 1) {
                while (element.scrollHeight > element.offsetHeight) {
                    size--;

                }
                return;
            }

            if (element.scrollHeight > element.offsetHeight) {
                fitElement(element, start, size);
            } else {
                fitElement(element, size, end);
            }
        }

11. Sitzung: F. Schlegel – Lucinde (1)

notes:
- Erinnerung an Novalis – Fragment Liebe
- Referat Cifuentes: Form des Romans →  Lektüre des einleitenden Briefes, Selbstreflexivität des Textes, Versuch einer Darstellung der Liebe als „geordnetes Chaos”
- Diskussion von „Lehrjahre der Männlichkeit” – Bezug zum Bildungsroman / Wilhelm Meister – Vergleich Julius/Florentin – Bildung und Kunst durch Liebe – wechselseitige Liebe – Vermittlung von leidenschaftlicher Liebe und bürgerlicher Ehe (vgl. auch 12f.)
- Referat romantische Liebe/Ironie – Diskussion Liebe/Ehe S. 12f.
- Ich wollt noch auf das Referat zum „weiblichen Schreiben” zurückkommen – vielleicht am Beispiel des Geschlechter-Rollentauschs? 
	- „Allegorie auf die Vollendung des Männlichen und Weiblichen zur vollen ganzen Menschheit“ (15)
	- Frage: wird die ganze Zeit aus einer männlichen Perspektive gesprochen? Im zweiten Teil des Romans gibt es doch auch Dialoge? Wird dort die weibliche Figur fasslich?
</div>

## Novalis

<!-- begin::[Novalis – Fragment Liebe.md] -->
- ["] Was man liebt, findet man überall, und sieht überall Ähnlichkeiten. Je größer die Liebe, desto weiter und mannigfaltiger diese ähnliche Welt. Meine Geliebte ist die Abbreviatur des Universums, das Universum die Elongation meiner Geliebten. Dem Freunde der Wissenschaften bieten sie alle Blumen und Souvenirs für seine Geliebte.  (*Glauben und Liebe*, §4)
<!-- end::[Novalis – Fragment Liebe.md] -->

### Liebe und Kunst

<!-- begin::[@Schlegel-1962.md] -->
- ["] Wie seine Kunst sich vollendete und ihm von selbst in ihr gelang, was er zuvor durch kein Streben und Arbeiten erringen konnte: so war ihm auch sein Leben zum Kunstwerk, ohne dass er eigentlich wahrnahm, wie es geschah. Es ward Licht in seinem Inneren, er sah und übersah alle Massen seines Lebens und den Gliederbau des Ganzen klar und richtig, weil er in der Mitte stand. Er fühlte daß er diese Einheit nie verlieren könne, das Rätsel seines Daseins war gelöst, er hatte das Wort gefunden \[…\] (75f./57) <!-- end::[@Schlegel-1962.md] -->
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" template="" data-background-color="lightgrey" -->

### Liebe und Ehe

<!-- begin::[@Schlegel-1962.md] -->
- ["] in dir ist er \[der eigene Gedanke\] groß geworden, und in diesem Spiegel scheue ich mich nicht, mich selbst zu bewundern und zu lieben. Nur hier sehe ich mich ganz und harmonisch, oder vielmehr die volle ganze Menschheit in mir und in dir. (11/10) <!-- end::[@Schlegel-1962.md] -->


<!-- begin::[@Schlegel-1962.md] -->
- ["] Ich kann nicht mehr sagen, meine Liebe oder deine Liebe; beide sind sich gleich und vollkommen eins, so viel Liebe als Gegenliebe. Es ist Ehe, ewige Einheit und Verbindung unserer Geister, nicht bloß für das, was wir diese oder jene Welt nennen, sondern für die eine wahre, unteilbare, namenlose, unendliche Welt, für unser ganzes ewiges Sein und Leben. (13/11) <!-- end::[@Schlegel-1962.md] -->
