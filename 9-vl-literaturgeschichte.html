            const itemsToFit = document.getElementsByClassName('fitText');
            for (const item in itemsToFit) {
                if (Object.hasOwnProperty.call(itemsToFit, item)) {
                    const element = itemsToFit[item];
                    fitElement(element, 1, 1000);
                    element.classList.remove('fitText');
                }
            }
        }

        function fitElement(element, start, end) {

            let size = (end + start) / 2;
            element.style.fontSize = `${size}px`;

            if (Math.abs(start - end) < 1) {
                while (element.scrollHeight > element.offsetHeight) {
                    size--;
                    element.style.fontSize = `${size}px`;
                }
                return;
            }

            if (element.scrollHeight > element.offsetHeight) {
                fitElement(element, start, size);
            } else {
                fitElement(element, size, end);
            }
        }

        document.onreadystatechange = () => {
            fitElements();
            if (document.readyState === 'complete') {

## Racine nach Auerbach
Die Einheit von Ort, Zeit und Handlung der Tragödie zeigt die völlige Abschließung der tragischen Person gegenüber der alltäglichen Wirklichkeit und insbesondere gegenüber den unteren Ständen. Diese „atmosphärische Isolierung“, die mit einem modernen Experiment verglichen werden kann, weil sie eine ungestörte Betrachtung der psychischen Vorgänge gestattet, erzeugt dadurch eine gewaltige Wirkung der Emotionen. Diese klassische französische Vorstellung von Erhabenheit dürfe durch keine Nebenfiguren, keine Alltagshandlungen und kein Zeichen der Hinfälligkeit der fürstlichen Personen getrübt werden – außer durch den Tod. Dadurch nähere sich die Handlung einer Tragödie wie *Phèdre* dem „Absoluten und Außergeschichtlichen“ und erreiche eine „beispielhafte, allgemeingültige Einfachheit“, was damals als Essenz von Natürlichkeit und Vernunft erschien.
</div>

<!-- .element: style="text-align: left" -->

<div class="block">

Quelle: wikipedia, Art. [Racine](https://de.wikipedia.org/wiki/Jean_Racine#Racine_als_sp%C3%A4tbarocker_Dichter_des_Erhabenen), Online (07.01.2025), zitiert und paraphrasiert Erich Auerbach: *Mimesis* (1946/2001), S. 352-365.

## Rolle Phèdres
<div class="block">

<!-- .element: style="text-align: left !important" -->

<!-- begin::[Racine – Phèdre (KLL).md] -->
Racine stellt in seiner Tragödie zum ersten Mal die Figur der Phèdre ganz in den Vordergrund. Sie ist weder, wie bei [Euripides](http://kll-aktuell.cedion.de/nxt/gateway.dll/kll/r/k0568000.xml/k0568000_100.xml?f=id$id=KINDLER:k0196600$t=index.htm), eine edelmütige Frau, die zum eher beklagenswerten Opfer ihrer eigenen Leidenschaften wird, noch, wie bei Seneca, eine rasende, von tierischen Instinkten getriebene Liebeshungrige. Racines Anliegen ist es, seine Phèdre »weder ganz schuldig noch ganz unschuldig« zu gestalten. Er entlastet sie zum Teil von ihrer Schuld durch die Figur der Kupplerin Oenone sowie dadurch, dass er Phèdres Eifersucht mit der Liebe Hippolytes zu Aricie motiviert. <!-- end::[Racine – Phèdre (KLL).md] -->


Quelle: Dietrich Briesemeister, [Art. Phèdre](https://link.springer.com/referenceworkentry/10.1007/978-3-476-05728-0_13752-1), in: Kindlers Literatur Lexikon (Online), 2020.

<!-- begin::[Racine – Préfaces.md] -->

> Les moindres faiblesses y [dans *Phèdre*] sont sévèrement punies. (…) Les passions n’y sont présentées aux yeux que pour montrer tout le désordre dont elles sont cause; et le vice y est peint partout avec des couleurs qui en font connaître et haïr la difformité. C’est là proprement le but que tout homme qui travaille pour le public doit se proposer. Et c’est ce que les premiers poètes tragiques avaient en vue sur toute chose. Leur théâtre était une école où la vertu n’était pas moins bien enseignée que dans les écoles des philosophes. (573)
