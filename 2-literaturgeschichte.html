					element.style.fontSize = `${size}px`;
				}
				return;
			}

				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}

- regional verortet (Mittelmeerraum, Griechenland und Rom)

- Ende: 5. Jhdt. n.Chr. (Ende des weströmischen Reiches)
- umfasst griech. Archaik, Klassik, Hellenismus; röm. Republik und Kaiserreich
</div>

## Propheten: Jeremia (~7. Jhdt. v.Chr.)

> So spricht der HERR: Ich gedenke der Treue deiner Jugend und der Liebe deiner Brautzeit, wie du mir folgtest in der Wüste, im Lande, da man nicht sät. Da war Israel dem HERRN heilig, die Erstlingsfrucht seiner Ernte. Wer davon essen wollte, machte sich schuldig, und Unheil musste über ihn kommen, spricht der HERR. Hört des HERRN Wort, ihr vom Hause Jakob und alle Geschlechter vom Hause Israel! So spricht der HERR: Was haben doch eure Väter Unrechtes an mir gefunden, dass sie von mir wichen und hingen den nichtigen Götzen an und wurden so zunichte und dachten niemals: Wo ist der HERR, der uns aus Ägyptenland führte und leitete uns in der Wüste, im wilden, ungebahnten Lande, im dürren und finstern Lande, im Lande, das niemand durchwandert und kein Mensch bewohnt? Und ich brachte euch in ein fruchtbares Land, dass ihr äßet seine Früchte und Güter. Aber als ihr hineinkamt, machtet ihr mein Land unrein und mein Eigentum mir zum Gräuel. Die Priester fragten nicht: Wo ist der HERR?, und die Hüter des Gesetzes achteten meiner nicht, und die Hirten des Volks wurden mir untreu, und die Propheten weissagten im Namen des Baal und hingen den Götzen an, die nicht helfen können. Darum muss ich noch weiter mit euch und mit euren Kindeskindern rechten, spricht der HERR. (1,2-9)
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="lightgray" -->
