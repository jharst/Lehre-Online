                while (element.scrollHeight > element.offsetHeight) {
                    size--;

                }
                return;
            }

            if (element.scrollHeight > element.offsetHeight) {
                fitElement(element, start, size);
            } else {
                fitElement(element, size, end);
            }
        }

## Symposion: Sokrates/Diotima
- Vertiefung der Aussagen der Vorredner (Aristophanes, Pausanias)
	- Eros zielt immer auf das Schöne und Gute
	- strebt nach Verewigung („Zeugung im Schönen”, leiblich oder körperlich)
	- sucht sich dem Absoluten anzunähern (Stufengang: Körper→ Geist→ Idee)
	- hat ethische Wirkung
- Analogien zu religiösem Liebesbegriff (Hohelied)
</div>

### Pausanias: Erotik und Erkenntnis
- ["] Denn das ist bei uns Sitte, wenn jemand einem anderen ergeben sein will, weil er glaubt, besser durch ihn zu werden, es sei in irgendeiner Einsicht oder in einem anderen Teile der Tugend, dass ein solcher freiwilliger Dienst nicht schändlich sei, noch eine Niedrigkeit. Dann, wenn beide so zusammen treffen, Liebhaber und Liebling, dass jeder die Meinung für sich hat, jene die, dass er recht daran tue, dem Liebling, der ihm gefällig geworden, jeglichen Dienst zu erzeugen, dieser aber die, dass es recht sei, dem, der ihn weise und gut macht, was es auch immer sei, zu erweisen, und dann jener auch wirklich vermag, zur Weisheit und Tugend behilflich zu sein, dieser aber begehrt, zur Bildung und zu jeglicher Art der Weisheit Hilfe zu erlangen, dann also, wenn diese beiden Satzungen übereinkommen, da allein trifft es auch zu, daß es schön ist für den Liebling, dem Liebhaber gefällig zu sein, sonst aber nirgends. (184c-e)  (41)
<!-- end::[Platon – Symposion.md] -->

<!-- begin::[Platon – Symposion.md] -->
- ["] Denn das bedeutet den rechten Weg zu den Dingen der Liebe gehen oder von einem anderen geführt werden, daß man, mit diesen schönen Dingen hier beginnend, um jenes Schönen willen immer weiter hinaufsteigt, wie auf Stufen: von einem schönen Leibe zu zweien und von zweien zu allen schönen Leibern, und von den schönen Leibern zu den schönen Einrichtungen und von den Einrichtungen zu den schönen Wissenschaften, bis man dann von den Wissenschaften aus zu jener Wissenschaft gelangt, die die Wissenschaft von nichts anderem als von jenem Schönen selbst ist, und er schließlich das erkennt, was das Schöne selbst ist. (117) <!-- end::[Platon – Symposion.md] -->

### Sokrates/Diotima: Ethische Wirkung des absoluten Schönen

<!-- begin::[Platon – Symposion.md] -->
- ["] An dieser Stelle im Leben, mein lieber Sokrates \[…\] wenn überhaupt irgendwo, ist das Leben für den Menschen lebenswert: wenn er das Schöne selbst schaut. Wenn du es einmal erblickst, so wirst du den Eindruck haben, daß es ganz anders ist als Gold und Gewänder und als die schönen Knaben und Jünglinge \[…\]  wenn es einem zuteil würde, das Schöne selbst lauter, rein und unvermischt zu sehen, nicht voll von menschlichem Fleisch und von Farben und von all dem anderen sterblichen Flitter, sondern wenn er das göttliche Schöne selbst in seiner Eingestaltigkeit zu sehen vermöchte? Glaubst du \[…\] es werde ein Mensch ein schlechtes Leben führen, der dorthin schaut und das anblickt und mit ihm zusammen ist? (119) <!-- end::[Platon – Symposion.md] -->

	- wie kann ich das Begehren im Anderen wecken und wachhalten?
	- wie kann ich das erotische Spiel selbst am meisten genießen?
	- Paradox: Kontrolle und Hingabe zugleich
- Charakteristik der Gedichte
	- sinnliche Liebe, kaum Innerlichkeit
	- Alltäglichkeit und subjektives Erleben
	- Verführung, Liebesdienst, Untreue, …

Geb es die Gottheit, daß einst dieses zum Tode mich bringt!<br>
Mag entgegen die Brust den feindlich drohenden Speeren<br> 
Halten der Krieger, mit Blut kaufen beständigen Ruhm, (…)<br>
Mir aber sei es vergönnt, in der Venus Dienst zu erliegen,<br>
Scheid ich dahin, und vergehn möge ich mitten im Werk <em>(opus)</em>!<br>
Und dann spricht unter Tränen vielleicht bei meinem Begräbnis<br>
Jemand: Das war ein Tod, der deinem Leben entsprach.

## Ovid: Praeceptor amoris (Ars Amatoria, 1)
<blockquote style="line-height: 1.2 !important; font-size: smaller;">

leichte Wagen die Kunst: <mark style="padding: 2px;">Lenker auch Amors sei Kunst</mark><br>
Wagen und biegsame Zügel, die führte Automedon kundig,<br>
auf dem hämonischen Schiff Tiphys der Steuermann war;<br>
mich hat Venus zum Meister bestellt für den zärtlichen Amor:<br>
Amors Automedon sein möcht ich und Tiphys für ihn. (…)<br>

beide Knaben sind wild, Göttinnen beide entstammt<br>

und den Zaum mit dem Zahn scheuert das mutige Ross<br>
Mir wird auch Amor sich fügen, obgleich er die Brust mir verwundet<br>
mit dem Bogen, obgleich Fackeln er schüttelt und schwingt.<br>
Doch je heftiger Amor mich trifft und brennt, desto stärker<br>
werd für die Wunde, die er schlug, ich mich rächen an ihm.
