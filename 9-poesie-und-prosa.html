            } else {

notes:
- Rekapitulation Novalis
- Einführung D. Schlegel
- Einführung *Florentin*
	- Kap. 1: Charakterisierung Florentin (Herkunft, Familie, Bezug zur Gesellschaft, Künstler, Vagabund, möglicherweise adelig)
	- Personenkonstellation (Florentin, Eduard, Juliane; Clementine, Schwester des Grafen) 
	- Bildungs- und Künstlerroman? Wilhelm Meister? F. auf der Suche nach seiner Bestimmung
	- Strukturbeschreibung: Handlung in der Gegenwart, Binnenerzählungen der Vergangenheit, Frage nach Zusammenhang zwischen Vergangenheit und Gegenwart
- Liebe, Ehe und Gender
	- die verwandtschaftliche Liebe (vgl. S. 17) – Idealzustand, „goldene Zeit” (19)
	- Florentin vor dem Gemälde (Juliane und Clementine, vgl. S. 27f.)
	- Verlöbnis und verzögerte Heirat zwischen Eduard und Juliane (vgl. S. 29)
	- die Dreierbeziehung F–J-E (Kap. 6, S. ??); beim Müller, Andeutungen eines Zerwürfnisses zwischen J–E, E will mit F nach Amerika aufbrechen (Kap. 11)

- Umzug nach Jena (A.W. Schlegel, L. Tieck, Novalis, F.W.J. Schelling)
- 1804: Konversion zum Protestantismus, Ehe mit F. Schlegel
- 1808: Konversion zum Katholizismus
