### Verlorener Kontakt zu den Göttern

<!-- begin::[Novalis – Heinrich von Ofterdingen.md] -->
- ["] Die Zeiten sind nicht mehr, wo zu den Träumen göttliche Gesichter sich gesellten, und wir können und werden es nicht begreifen, wie es jenen auserwählten Männern, von denen die Bibel erzählt, zumute gewesen ist. \[…\] In dem Alter der Welt, wo wir leben, findet der unmittelbare Verkehr mit dem Himmel nicht mehr statt. Die alten Geschichten und Schriften sind jetzt die einzigen Quellen, durch die uns eine Kenntnis von der überirdischen Welt \[…\] zuteil wird. (243)  <!-- end::[Novalis – Heinrich von Ofterdingen.md] -->
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" template="" data-background-color="lightgrey" -->

### Sänger der Vergangenheit

<!-- begin::[Novalis – Heinrich von Ofterdingen.md] -->
- ["] So sollen vor uralten Zeiten \[…\]  Dichter gewesen sein, die durch den seltsamen Klag wunderbarer Werkzeuge das geheime Leben der Wälder, die in den Stämmen verborgenen Geister aufgeweckt \[…\] und selbst die totesten Steinen regelmäßige tanzende Bewegungen hingerissen haben. Sie sollen zugleich Wahrsager und Priester, Gesetzgeber und Ärzte gewesen sein \[…\]. Seitdem sollen, wie die Sage lautet, erst die mannigfaltigen Töne und die sonderbaren Sympathien und Ordnungen in die Natur gekommen sein \[…\]. Seltsam ist nur hiebei, daß zwar diese schönen Spuren \[…\] geblieben sind, aber entweder ihre Kunst, oder jene zarte Gefühligkeit der Natur verloren gegangen ist. (257) <!-- end::[Novalis – Heinrich von Ofterdingen.md] -->
</div></script></section></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" template="" data-background-color="lightgrey" -->

<!-- begin::[Novalis – Heinrich von Ofterdingen.md] -->
