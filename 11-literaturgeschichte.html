## Allgemein
Gelesen im Zusammenhang mit dem Abschluss des Ehebruchs-Projekts. Der Roman beschreibt die Liebes- und Ehegeschichte der Dashwood-Töchter Marianne und Elinor, die den im Titel genannten Gegensatz verkörpern. Marianne ist wie ihre Mutter ein „romantischer” Charakter, leidenschaftlich, intensiv, vorschnell, Elinor dagegen zurückhaltend, bedacht und vernünftig. Das wird zu Beginn in den Gesprächen über Liebe deutlich genug gemacht (Kap. 3, 4, 17). M.s romantische Gesinnung zeigt sich auch darin, dass sie glaubt, niemand könne ein zweites Mal aufrichtig lieben (Kap. 11). Den Hintergrund bildet die finanzielle Situation der Dashwoods, die eine vorteilhafte Heirat wünschenswert erscheinen lassen (wie überhaupt Heiraten im Roman vorrangig aus ökonomischer Perspektive interessieren). Insgesamt handelt es sich auch um einen Gesellschaftsroman, insofern alle Figuren mit einer gewissen kritischen Ironie beschrieben werden.

Fokusfigur des Romans ist Elinor, im Mittelpunkt steht dagegen Marianne und ihre Liebe zu Willoughby, den sie auf dem Land (bei Barton Cottage) kennengelernt hat, als sie sich einen Fuß verstaucht hat (Kap. 9, was mich an Herrmann und Dorothea erinnert). Alle gehen von einer heimlichen Verlobung und baldigen Heirat zwischen den beiden aus (vgl. die Zeichen Kap. 12 u. 13), doch W. verlässt M. unerwartet (Kap. 15). Nach einer Weile gehen die Schwestern nach London, wo M. W. wiederzusehen hofft, doch als ihr dies endlich gelingt, erhält sie ein schnödes Trennungsschreiben von ihm (Kap. 27-29). Später stellt sich raus, dass es keine förmliche Verlobung gab und W. aus finanziellen Gründe eine andere Heirat benötigte. (Auch hatte er bereits eine andere, Colonel Brandons Schutzbefohlene Eliza, verführt, ist also ein böser Libertin: Kap. 31.) Nach einem längeren Aufenthalt in London, der dazu dient, verschiedene entferntere Verwandte zu beschreiben, enthüllt W. anlässlich einer schweren Krankheit M.s, dass er sie eigentlich immer noch liebe und rechtfertigt sein Verhalten. Gleichwohl entsagt M. ihm für immer. Ganz am Schluss erhört sie ihren stillen Bewunderer, den deutlich älteren Colonel Brandon, von dem Mrs. Jennings schon sehr früh gesagt hat, dass er sie heiraten werde (Kap. 8).

E. kümmert sich eigentlich den ganzen Roman über um ihre Schwester, doch hat sie ihre eigene Liebesgeschichte: Zu Beginn hat sie Hoffnungen, Edward Ferrars zu heiraten (obwohl ihre Beziehung zuerst gar nicht so eng scheint, Kap. 18); dann muss sie erkennen, dass Edward mit einer anderen, Lucy Steele, verlobt ist (Kap. 22), und er die Verlobung aufrecht erhält, obwohl er sie nicht mehr liebt (die Ehre!). Edward ist also Kontrastfigur zu Willoughby. Im Lauf des Londoner Aufenthalts wird immer deutlicher, wie unsympathisch Lucy ist; doch Edward bleibt seinem Wort treu, selbst nachdem seine Mutter ihm mit Enterbung gedroht hat (Kap. 37). Die Geschichte nimmt kurz vor Schluss noch eine unerwartete Wendung, da Lucy plötzlich von Edwards Bruder Robert ausgespannt wird. Edward ist also wieder frei und kann zu guter Letzt E. heiraten.

In ihrer leidenschaftliche Liebe (und Trauer) wird M.s Sensibilität deutlich kritisch gezeichnet (Kummer: Kap. 16ff.). Gleichwohl übt der Roman keine typische Polemik gegenüber romantischer Literatur: <mark>Das Interesse am Lesen teilen alle vier Frauen der engeren Familie (also die Töchter Elinor, Marianne und Margaret sowie die verwitwete Mutter), aber dieses wird an keiner Stelle für den “romantischen” Charakter M.s verantwortlich gemacht.</mark> Als M. und W. sich kennenlernen, werden die topischen Literaturgespräche erwähnt und von Seelenverwandtschaft gesprochen (Kap. 10, 11), aber ohne besondere Gewichtung versehen. Nachdem M. sich von ihrem Liebeskummer erholt hat, sieht sie einem intensiven Bücherstudium entgegen, aber wird dann von der Heirat mit Brandon davon abgehalten.

Die Handlung ist von einer strengen Symmetrie gezeichnet: Elinor und Marianne machen dieselben Erfahrungen (Beziehungen mit Männern, die bereits heimlich verlobt sind/waren etc.); dabei glaubt M., die jüngere, sie erlebe jede Wendung als erste, doch geht ihr zeitlich jeweils die Erfahrung ihrer älteren Schwester voraus, von der sie nur erst später erfährt. <mark>Sie _will_ immer die Erste sein, aber wiederholt unwillkürlich die Erfahrungen der Schwester (Intro, viii).</mark> Auch die männlichen Figuren Willoughby und Ferrars werden streng symmetrisch gezeichnet (selbe Erfahrungen in Bezug auf Heirat, wenn auch gegensätzliche Entscheidungen, xvii). Zusammen mit der Abwesenheit der väterlichen Position (in _allen_ wichtigen Familien, viii) und der Thematik mütterlichen Narzissmus (ix) erinnert mich das an die Struktur der _Wahlverwandtschaften._ Ein Vergleich wäre wohl auch aufgrund der sozialen Zugehörigkeit der Figuren (Landadel) und der hintergründigen ökonomischen Thematik (ein Gut bewirtschaften und einträglicher machen) möglich (xxi f.).
