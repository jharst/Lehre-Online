- *Ilias*: homerisches Kriegsepos, 8 Jhdt. v.Chr., zentrale Stoffe bedeutend älter
- *Der Schild*: symbolische Darstellung des griechischen Kosmos in einer geschlossenen Form
	- Darstellung verschiedener kultureller Praktiken
	- darunter: Eheschließung und Rechtsprechung

<aside class="notes"><ul>

<li>→ antikes Griechenland, Schwurgericht (Szene aus <em>Ilias</em>), Rechtsprechung als sprachmagische Handlung, Bedeutung von Formeln und Rhythmen</li>
<li>attische Demokratie und deliberative Prozessform, Instanzen des Prozesses, Bedeutung der Rhetorik, Sprache und Darstellung, „Evidenz” – hier keine Sprachmagie mehr, aber sprachliche Veranschaulichung – Stellenwert der Symbolisierung/Versprachlichung: Gerechtigkeit als Ersatzhandlung</li>
<li>NB: fundamentale Bedeutung des römischen Rechts für unsere Rechtsvorstellung (Grundlage für BGB)</div>

## Rechtssprechung
<p>Das Volk aber war auf dem Markt versammelt. Dort hatte ein Streit<br>
Sich erhoben: zwei Männer stritten um das Wergeld<br>
Für einen erschlagenen Mann. Der eine gelobte, dass er alles erstattet habe,<br>
Und tat es dem Volke dar, der andere leugnete: nichts habe er empfangen. <br>
Und beide begehrten, beim Schiedsmann einen Entscheid zu erlangen.<br>
Und das Volk schrie beiden zu, hüben und drüben als Helfer.<br>
Und Herolde hielten das Volk zurück, die Ältesten aber<br>
Saßen auf geglätteten Steinen im heiligen Ring.<br>
Und sie hielten die Stäbe von den Herolden, den Luftdurchrufenden, in den Händen;<br>
Mit denen sprangen sie dann auf und taten abwechselnd ihren Spruch.<br>
In der Mitte aber lagen zwei Pfunde Goldes,<br>
Um sie dem zu geben, der unter ihnen das Recht am geradesten spreche.<br>
</p>

Ilias, 18, vv. 490–508. Übersetzung: Wolfgang Schadewaldt.
<!-- end::[Homer – Ilias – Rundschild.md] -->

### Portia on Mercy
PORTIA, ⌜as Balthazar⌝   
 Is your name Shylock?  
SHYLOCK   Shylock is my name.  
PORTIA, ⌜as Balthazar⌝   
 Of a strange nature is the suit you follow,  
 Yet in such rule that the Venetian law  
 Cannot impugn you as you do proceed.  
 ⌜To Antonio.⌝ You stand within his danger, do you  
 not?  
ANTONIO   
 Ay, so he says.  
PORTIA, ⌜as Balthazar⌝   Do you confess the bond?  
ANTONIO   
 I do.  
PORTIA, ⌜as Balthazar⌝   Then must the Jew be merciful.
SHYLOCK   
 On what compulsion must I? Tell me that.
PORTIA, ⌜as Balthazar⌝   
 The quality of mercy is not strained.  
 It droppeth as the gentle rain from heaven  
 Upon the place beneath. It is twice blest:  
 It blesseth him that gives and him that takes.  
 ’Tis mightiest in the mightiest; it becomes  
 The thronèd monarch better than his crown.  
 His scepter shows the force of temporal power,  
 The attribute to awe and majesty  
 Wherein doth sit the dread and fear of kings;  
 But mercy is above this sceptered sway.  
 It is enthronèd in the hearts of kings;  
 **It is an attribute to God Himself;**  
 **And earthly power doth then show likest God’s**  
 **When mercy seasons justice. Therefore, Jew,**  
 **Though justice be thy plea, consider this:**  
 **That in the course of justice none of us**  
 **Should see salvation. We do pray for mercy,**  
 **And that same prayer doth teach us all to render**  
 **The deeds of mercy.** I have spoke thus much  
 To mitigate the justice of thy plea,  
 Which, if thou follow, this strict court of Venice  
 Must needs give sentence ’gainst the merchant  
 there.  
SHYLOCK   
 My deeds upon my head! I crave the law,  
 The penalty and forfeit of my bond.
<!-- end::[Shakespeare – Merchant 4.1.md] -->

### Porzia über Gnade
PORZIA.   
 Eu'r Nam' ist Shylock?
SHYLOCK.   
 Shylock ist mein Name.
PORZIA.   
 Von wunderlicher Art ist Euer Handel,   
 Doch in der Form, daß das Gesetz Venedigs   
 Euch nicht anfechten kann, wie Ihr verfahrt. –   
 Ihr seid von ihm gefährdet, seid Ihr nicht?   
ANTONIO.   
 Ja, wie er sagt.   
PORZIA.   
 Den Schein erkennt Ihr an?   
ANTONIO.   
 Ja.   
PORZIA.   
 So muß der Jude Gnad' ergehen lassen.   
SHYLOCK.   
 Wodurch genötigt, muß ich? Sagt mir das!   
PORZIA.   
 Die Art der Gnade weiß von keinem Zwang,   
 Sie träufelt, wie des Himmels milder Regen,   
 Zur Erde unter ihr; zwiefach gesegnet:   
 Sie segnet den, der gibt, und den, der nimmt;   
 Am mächtigsten in Mächt'gen, zieret sie   
 Den Fürsten auf dem Thron mehr wie die Krone;   
 Das Szepter zeigt die weltliche Gewalt,   
 Das Attribut der Würd' und Majestät,   
 Worin die Furcht und Scheu der Kön'ge sitzt.   
 Doch Gnad' ist über diese Szeptermacht,   
 Sie thronet in dem Herzen der Monarchen,   
 **Sie ist ein Attribut der Gottheit selbst,**   
 **Und ird'sche Macht kommt göttlicher am nächsten,**   
 **Wenn Gnade bei dem Recht steht; darum, Jude,**   
 **Suchst du um Recht schon an, erwäge dies:**   
 **Daß nach dem Lauf des Rechtes unser keiner**   
 **Zum Heile käm'; wir beten all' um Gnade,**   
 **Und dies Gebet muß uns der Gnade Taten**   
 **Auch üben lehren.** Dies hab' ich gesagt,   
 Um deine Foderung des Rechts zu mildern:   
 Wenn du darauf bestehst, so muß Venedigs   
 Gestrenger Hof durchaus dem Kaufmann dort   
 Zum Nachteil einen Spruch tun.   
SHYLOCK.   
 Meine Taten   
 Auf meinen Kopf! Ich fodre das Gesetz,

**Figurenkonstellation und Handlung**
- Kombination von zwei Vorlagen: biblischer Sündenfall und *König Ödipus* (Sophokles)
- Verlobungsgeschichte (Ruprecht, Eve)
- Schuldgeschichte (Ruprecht, Adam, Eve)
- inszenierter Prozess (Parteien: Marte, Ruprecht; Richter: Adam)
- *(später)* Zuschauer: Gerichtsrat Walter

<aside class="notes"><ul>
<li>Heinrich von Kleist (1777-1811), <em>Der zerbrochne Krug</em> (Druckfassung 1811, Uraufführung 1808 am Hoftheater in Weimar &gt; inszeniert durch Konkurrent Goethe, Flop!)</li>
<li>zeitgenössische Aufführungspraxis?</li>
<li>Vorlagen: König Ödipus (analytisches Gerichtsdrama, untersuchender Richter ist zugleich Schuldiger) und biblischer Sündenfall (hier: Verlust der Unschuld im geschlechtlichen Sinn, dargestellt im Zerbrechen des Kruges)</li>
<li>Figurenkonstellation und Handlung (fokussiert auf Theatralität des Gerichts): <ol>
<li>Marthe, Ruprecht, Eve, Adam – „Schauprozess”, Problem: Richter ist in die Tat verstrickt, sowohl Richter als auch Klägerin stehen der Symbolisierung/Versprachlichung entgegen</li>
<li>Schreiber Licht, Gerichtsrat Walter – „Beurteilung des Prozesses”</li>
</ol>

<div style="text-align: left; font-size: 0.8em;">
<h4 style="margin-bottom: 0.5em !important">Der Zerbrochne Krug, 1. Auftritt</h4><br>
LICHT. Ei, was zum Henker, sagt, Gevatter Adam! <br>
Was ist mit Euch geschehn? Wie seht Ihr aus? <br>
ADAM. Ja, seht. Zum Straucheln braucht's doch nichts, als Füße. <br>
Auf diesem glatten Boden, ist ein Strauch hier? <br>
Gestrauchelt bin ich hier; denn jeder trägt <br>
Den leid'gen Stein zum Anstoß in sich selbst. <br>
LICHT.Nein, sagt mir, Freund! Den Stein trüg jeglicher –? <br>
ADAM.Ja, in sich selbst! <br>
LICHT.Verflucht das! <br>
ADAM.Was beliebt? <br>
LICHT.Ihr stammt von einem lockern Ältervater, <br>
Der so beim Anbeginn der Dinge fiel, <br>
Und wegen seines Falls berühmt geworden; <br>
Ihr seid doch nicht –? <br>
ADAM.Nun? <br>
LICHT. Gleichfalls –? <br>
ADAM. Ob ich –? Ich glaube –! <br>
Hier bin ich hingefallen, sag ich Euch. <br>
LICHT. Unbildlich hingeschlagen? <br>
ADAM. Ja, unbildlich. <br>
Es mag ein schlechtes Bild gewesen sein.<br></div>

</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="lightgrey" -->

Hier wird entschieden werden, daß geschieden<br>

Soll Sie entschädigt werden.<br>

Meint Er, daß die Justiz ein Töpfer ist?<br>
Und kämen die Hochmögenden und bänden<br>
Die Schürze vor, und trügen ihn zum Ofen,<br>
